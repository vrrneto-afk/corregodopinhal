<script>
const auth = firebase.auth();
const db   = firebase.firestore();

const IMGBB_KEY = "a11f7aaf2269d07d4b16b11175dbfb75";

const acao = document.getElementById("acao");
const animalSelect = document.getElementById("animalSelect");
const preview = document.getElementById("preview");
const fotoAtual = document.getElementById("fotoAtual");
const foto = document.getElementById("foto");
const btnSalvar = document.getElementById("btnSalvar");
const btnExcluir = document.getElementById("btnExcluir");

let animais = [];
let animalAtual = null;

/* LOAD */
async function carregarAnimais(){
  const snap = await db.collection("animais").get();
  animais = snap.docs
    .map(d=>({id:d.id,...d.data()}))
    .sort((a,b)=>(a.nome||"").localeCompare(b.nome||"","pt-BR"));

  animalSelect.innerHTML='<option value="">Selecione</option>';
  animais.forEach(a=>{
    animalSelect.innerHTML+=`<option value="${a.id}">${a.nome}</option>`;
  });
}

/* AÃ‡ÃƒO */
acao.onchange = ()=>{
  preview.classList.add("hidden");
  btnExcluir.classList.add("hidden");
  foto.value="";
};

/* ANIMAL */
animalSelect.onchange = ()=>{
  animalAtual = animais.find(a=>a.id===animalSelect.value) || null;
  preview.classList.add("hidden");
  btnExcluir.classList.add("hidden");

  if(acao.value==="editar" && animalAtual?.foto_url){
    fotoAtual.src = animalAtual.foto_url;
    preview.classList.remove("hidden");
    btnExcluir.classList.remove("hidden");
  }
};

/* PREVIEW */
foto.onchange = ()=>{
  const file = foto.files[0];
  if(file){
    fotoAtual.src = URL.createObjectURL(file);
    preview.classList.remove("hidden");
  }
};

/* IMG â†’ BASE64 */
function imageToBase64(file){
  return new Promise(resolve=>{
    const img=new Image();
    const reader=new FileReader();

    reader.onload=e=>img.src=e.target.result;

    img.onload=()=>{
      const max=1280;
      let w=img.width,h=img.height;
      if(w>max||h>max){
        if(w>h){h*=max/w;w=max;}
        else{w*=max/h;h=max;}
      }
      const c=document.createElement("canvas");
      c.width=w;c.height=h;
      c.getContext("2d").drawImage(img,0,0,w,h);
      resolve(c.toDataURL("image/jpeg",0.85).split(",")[1]);
    };

    reader.readAsDataURL(file);
  });
}

/* SALVAR */
async function salvar(){
  if(!animalAtual){
    alert("Selecione um animal.");
    return;
  }
  if(!foto.files[0]){
    alert("Selecione uma foto.");
    return;
  }

  btnSalvar.disabled=true;
  btnSalvar.textContent="Enviando foto...";

  try{
    const base64 = await imageToBase64(foto.files[0]);

    const formData = new FormData();
    formData.append("key", IMGBB_KEY);
    formData.append("image", base64);
    formData.append("name", animalAtual.nome);

    const res = await fetch("https://api.imgbb.com/1/upload",{
      method:"POST",
      body:formData
    });

    const json = await res.json();
    if(!json.success) throw new Error();

    await db.collection("animais").doc(animalAtual.id).update({
      foto_url: json.data.display_url,
      foto_atualizada_em: new Date().toISOString().slice(0,10)
    });

    alert("Foto salva com sucesso.");
    location.reload();

  }catch(e){
    alert("Erro ao salvar a foto.");
    console.error(e);
  }finally{
    btnSalvar.disabled=false;
    btnSalvar.textContent="Salvar";
  }
}

/* EXCLUIR */
async function excluirFoto(){
  if(!animalAtual) return;
  if(!confirm("Excluir a foto deste animal?")) return;

  await db.collection("animais").doc(animalAtual.id).update({
    foto_url: firebase.firestore.FieldValue.delete(),
    foto_atualizada_em: firebase.firestore.FieldValue.delete()
  });

  alert("Foto excluÃ­da com sucesso.");
  location.reload();
}

carregarAnimais();
</script>
