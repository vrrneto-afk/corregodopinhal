<body>

<header>ðŸ¥› Cadastro de ProduÃ§Ã£o de Leite</header>

<div id="menu-adm"></div>

<div class="container">

<label>Ano</label>
<select id="ano"></select>

<label>MÃªs</label>
<select id="mes"></select>

<label>PreÃ§o por litro (mÃªs)</label>
<input type="number" id="preco_mes" step="0.01">

<table>
  <thead>
    <tr>
      <th>Dia</th>
      <th>Litros</th>
      <th>Vacas</th>
    </tr>
  </thead>
  <tbody id="tabelaDias"></tbody>
</table>

<button class="salvar" onclick="salvarMensal()">Salvar / Atualizar mÃªs</button>
<button class="excluir" onclick="excluirMes()">Excluir mÃªs inteiro</button>

</div>

<script>
/* MENU ADM â€“ PADRÃƒO DEFINITIVO */
fetch("../menu/menu-adm.html")
  .then(r => r.text())
  .then(html => {
    document.getElementById("menu-adm").innerHTML = html;

    document.querySelectorAll(".menu-link").forEach(a=>{
      if(a.getAttribute("href")?.includes("cadastro_leite")){
        a.classList.add("ativo");
      }
    });

    const s=document.createElement("script");
    s.src="../menu/menu-permissoes.js";
    document.body.appendChild(s);
  });

const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(user=>{
  if(!user) return;
  document.body.style.display="block";
  init();
});

const ano = document.getElementById("ano");
const mes = document.getElementById("mes");
const preco_mes = document.getElementById("preco_mes");
const tabelaDias = document.getElementById("tabelaDias");

/* INIT */
function init(){
  const anoAtual = new Date().getFullYear();

  ano.innerHTML="";
  mes.innerHTML="";

  for(let a=2020;a<=2035;a++){
    ano.innerHTML+=`<option>${a}</option>`;
  }
  ano.value = anoAtual;

  for(let m=1;m<=12;m++){
    mes.innerHTML+=`<option value="${m}">${m}</option>`;
  }

  gerarTabela();
  carregarMes();
}

/* TABELA */
function gerarTabela(){
  tabelaDias.innerHTML="";
  for(let d=1;d<=31;d++){
    tabelaDias.innerHTML+=`
      <tr>
        <td>${String(d).padStart(2,"0")}</td>
        <td><input type="number" step="0.01" data-dia="${d}"></td>
        <td><input type="number" data-vaca="${d}"></td>
      </tr>
    `;
  }
}

ano.onchange = carregarMes;
mes.onchange = carregarMes;

/* CARREGAR MÃŠS */
async function carregarMes(){
  gerarTabela();
  preco_mes.value="";

  const a = Number(ano.value);
  const m = Number(mes.value);

  const snap = await db.collection("producao_leite")
    .where("ano","==",a)
    .where("mes","==",m)
    .get();

  snap.docs.forEach(doc=>{
    const r = doc.data();
    const tr = [...tabelaDias.querySelectorAll("tr")]
      .find(t=>Number(t.children[0].innerText)===r.dia);

    if(tr){
      tr.querySelector("[data-dia]").value = r.litros_dia;
      tr.querySelector("[data-vaca]").value = r.vacas_produzindo;
      if(!preco_mes.value){
        preco_mes.value = r.preco_litro;
      }
    }
  });
}

/* SALVAR */
async function salvarMensal(){
  if(!preco_mes.value){
    alert("Informe o preÃ§o do mÃªs.");
    return;
  }

  const a = Number(ano.value);
  const m = Number(mes.value);
  const p = Number(preco_mes.value);

  const existentes = {};
  const snap = await db.collection("producao_leite")
    .where("ano","==",a)
    .where("mes","==",m)
    .get();

  snap.docs.forEach(d=>existentes[d.data().dia]=d.id);

  let algum=false;

  for(const tr of tabelaDias.querySelectorAll("tr")){
    const dia = Number(tr.children[0].innerText);
    const litros = Number(tr.querySelector("[data-dia]").value||0);
    const vacas  = Number(tr.querySelector("[data-vaca]").value||0);

    if(litros<=0 || vacas<=0) continue;
    algum=true;

    const dados = {
      ano:a,
      mes:m,
      dia,
      litros_dia:litros,
      vacas_produzindo:vacas,
      preco_litro:p,
      valor_dia:litros*p
    };

    if(existentes[dia]){
      await db.collection("producao_leite").doc(existentes[dia]).update(dados);
    }else{
      await db.collection("producao_leite").add(dados);
    }
  }

  if(!algum){
    alert("Informe pelo menos um dia com litros e vacas.");
    return;
  }

  alert("MÃªs salvo com sucesso.");
  location.reload();
}

/* EXCLUIR MÃŠS */
async function excluirMes(){
  if(!confirm("Excluir todos os registros deste mÃªs?")) return;

  const a = Number(ano.value);
  const m = Number(mes.value);

  const snap = await db.collection("producao_leite")
    .where("ano","==",a)
    .where("mes","==",m)
    .get();

  for(const d of snap.docs){
    await db.collection("producao_leite").doc(d.id).delete();
  }

  alert("MÃªs excluÃ­do com sucesso.");
  limparFormulario();
}

/* LIMPAR */
function limparFormulario(){
  preco_mes.value="";
  gerarTabela();
}
</script>
