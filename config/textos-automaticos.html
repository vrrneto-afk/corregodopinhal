<style>
/* ===============================

body{

<body>

<!-- MENU -->
<div id="menu-adm"></div>

<div class="page-container">
  <h2>‚öôÔ∏è Textos das Mensagens Autom√°ticas</h2>

  <div id="conteudo"></div>

  <button class="btn-salvar" onclick="salvar()">üíæ Salvar configura√ß√µes</button>
</div>

<script>
/* ======================================================
   MENU ADM ‚Äì PADR√ÉO DEFINITIVO
   ====================================================== */
fetch("../menu/menu-adm.html")
  .then(r => r.text())
  .then(html => {
    document.getElementById("menu-adm").innerHTML = html;

    document.querySelectorAll(".menu-link").forEach(a=>{
      if(a.getAttribute("href")?.includes("config.html")){
        a.classList.add("ativo");
      }
    });

    const s = document.createElement("script");
    s.src = "../menu/menu-permissoes.js";
    s.onload = () => {
      document.body.style.display = "block";
      carregar();
    };
    document.body.appendChild(s);
  });
</script>

<script>
/* ======================================================
   L√ìGICA DA TELA
   ====================================================== */

const db = firebase.firestore();
let dados = {};

/* ================= LOAD ================= */
async function carregar() {
  const snap = await db.collection("config")
    .doc("mensagens_automaticas")
    .get();

  dados = snap.exists ? snap.data() : estruturaPadrao();
  render();
}

/* ================= PADR√ÉO ================= */
function estruturaPadrao(){
  return {
    vacinas:{
      pendentes:{ ativo:true, texto:"üíâ {{animal}} tem vacina marcada para hoje" },
      atrasadas:{ ativo:true, texto:"‚ö†Ô∏è {{animal}} est√° {{dias}} dias com vacina atrasada" }
    },
    partos:{
      faixa_60:{ ativo:true, texto:"‚è≥ Faltam {{dias}} dias para o parto de {{animal}}" },
      faixa_45:{ ativo:true, texto:"‚ö†Ô∏è Aten√ß√£o: {{animal}} ‚Äì {{dias}} dias para o parto" },
      faixa_30:{ ativo:true, texto:"‚ö†Ô∏è Preparar parto: {{animal}} ({{dias}} dias)" },
      faixa_15:{ ativo:true, texto:"üö® Aten√ß√£o ao parto de {{animal}} ‚Äì {{dias}} dias" },
      faixa_1:{ ativo:true, texto:"üî• Parto iminente: {{animal}} ({{dias}} dias)" },
      hoje:{ ativo:true, texto:"üö® Parto previsto para HOJE: {{animal}}" },
      atrasado:{ ativo:true, texto:"üî• Parto atrasado h√° {{dias}} dias: {{animal}}" }
    },
    coberturas:{
      ativo:true,
      texto:"üêÑ Nova cobertura registrada para {{animal}}"
    },
    aniversarios:{
      ativo:true,
      texto:"üéâ Hoje √© anivers√°rio de {{nome}}"
    },
    compras:{
      ativo:true,
      texto:"üõí Voc√™ tem {{total}} itens pendentes para comprar"
    },
    estoque_zero:{
      ativo:true,
      texto:"üíä {{total}} rem√©dios est√£o com estoque zerado"
    }
  };
}

/* ================= HELPERS ================= */
function get(path){
  return path.split(".").reduce((o,k)=>o[k], dados);
}

function bloco(campo){
  return `
    <div class="linha">
      <div class="switch">
        <input type="checkbox" data-ativo="${campo}" ${get(campo).ativo ? "checked":""}>
        <span>Ativo</span>
      </div>
      <textarea data-texto="${campo}">${get(campo).texto}</textarea>
    </div>
  `;
}

/* ================= RENDER ================= */
function render(){
  const c = document.getElementById("conteudo");
  c.innerHTML = `
    <div class="card">
      <h3>üíâ Vacinas</h3>
      ${bloco("vacinas.pendentes")}
      ${bloco("vacinas.atrasadas")}
    </div>

    <div class="card">
      <h3>üêÑ Partos</h3>
      ${bloco("partos.faixa_60")}
      ${bloco("partos.faixa_45")}
      ${bloco("partos.faixa_30")}
      ${bloco("partos.faixa_15")}
      ${bloco("partos.faixa_1")}
      ${bloco("partos.hoje")}
      ${bloco("partos.atrasado")}
    </div>

    <div class="card">
      <h3>üêÇ Coberturas</h3>
      ${bloco("coberturas")}
    </div>

    <div class="card">
      <h3>üéÇ Anivers√°rios</h3>
      ${bloco("aniversarios")}
    </div>

    <div class="card">
      <h3>üõí Itens a comprar</h3>
      ${bloco("compras")}
    </div>

    <div class="card">
      <h3>üíä Estoque zerado</h3>
      ${bloco("estoque_zero")}
    </div>
  `;
}

/* ================= SAVE ================= */
async function salvar(){
  document.querySelectorAll("[data-ativo]").forEach(el=>{
    get(el.dataset.ativo).ativo = el.checked;
  });

  document.querySelectorAll("[data-texto]").forEach(el=>{
    get(el.dataset.texto).texto = el.value;
  });

  await db.collection("config")
    .doc("mensagens_automaticas")
    .set(dados, { merge:true });

  alert("‚úÖ Textos salvos com sucesso");
}
</script>
