<script>
/* ======================================================

fetch("../menu/menu-adm.html")

    const s = document.createElement("script");

<script>
/* ======================================================
   LÃ“GICA DA TELA
   ====================================================== */

const db = firebase.firestore();
let dados = {};

/* ================= LOAD ================= */
async function carregar() {
  const snap = await db.collection("config")
    .doc("mensagens_automaticas")
    .get();

  dados = snap.exists ? snap.data() : estruturaPadrao();
  render();
}

/* ================= PADRÃƒO ================= */
function estruturaPadrao(){
  return {
    vacinas:{
      pendentes:{ ativo:true, texto:"ğŸ’‰ {{animal}} tem vacina marcada para hoje" },
      atrasadas:{ ativo:true, texto:"âš ï¸ {{animal}} estÃ¡ {{dias}} dias com vacina atrasada" }
    },
    partos:{
      faixa_60:{ ativo:true, texto:"â³ Faltam {{dias}} dias para o parto de {{animal}}" },
      faixa_45:{ ativo:true, texto:"âš ï¸ AtenÃ§Ã£o: {{animal}} â€“ {{dias}} dias para o parto" },
      faixa_30:{ ativo:true, texto:"âš ï¸ Preparar parto: {{animal}} ({{dias}} dias)" },
      faixa_15:{ ativo:true, texto:"ğŸš¨ AtenÃ§Ã£o ao parto de {{animal}} â€“ {{dias}} dias" },
      faixa_1:{ ativo:true, texto:"ğŸ”¥ Parto iminente: {{animal}} ({{dias}} dias)" },
      hoje:{ ativo:true, texto:"ğŸš¨ Parto previsto para HOJE: {{animal}}" },
      atrasado:{ ativo:true, texto:"ğŸ”¥ Parto atrasado hÃ¡ {{dias}} dias: {{animal}}" }
    },
    coberturas:{
      ativo:true,
      texto:"ğŸ„ Nova cobertura registrada para {{animal}}"
    },
    aniversarios:{
      ativo:true,
      texto:"ğŸ‰ Hoje Ã© aniversÃ¡rio de {{nome}}"
    },
    compras:{
      ativo:true,
      texto:"ğŸ›’ VocÃª tem {{total}} itens pendentes para comprar"
    },
    estoque_zero:{
      ativo:true,
      texto:"ğŸ’Š {{total}} remÃ©dios estÃ£o com estoque zerado"
    }
  };
}

/* ================= HELPERS ================= */
function get(path){
  return path.split(".").reduce((o,k)=>o[k], dados);
}

function bloco(campo){
  return `
    <div class="linha">
      <div class="switch">
        <label>
          <input type="checkbox" data-ativo="${campo}" ${get(campo).ativo ? "checked":""}>
          Ativo
        </label>
      </div>
      <textarea data-texto="${campo}">${get(campo).texto}</textarea>
    </div>
  `;
}

/* ================= RENDER ================= */
function render(){
  const c = document.getElementById("conteudo");
  c.innerHTML = `
    <div class="card">
      <h3>ğŸ’‰ Vacinas</h3>
      ${bloco("vacinas.pendentes")}
      ${bloco("vacinas.atrasadas")}
    </div>

    <div class="card">
      <h3>ğŸ„ Partos</h3>
      ${bloco("partos.faixa_60")}
      ${bloco("partos.faixa_45")}
      ${bloco("partos.faixa_30")}
      ${bloco("partos.faixa_15")}
      ${bloco("partos.faixa_1")}
      ${bloco("partos.hoje")}
      ${bloco("partos.atrasado")}
    </div>

    <div class="card">
      <h3>ğŸ‚ Coberturas</h3>
      ${bloco("coberturas")}
    </div>

    <div class="card">
      <h3>ğŸ‚ AniversÃ¡rios</h3>
      ${bloco("aniversarios")}
    </div>

    <div class="card">
      <h3>ğŸ›’ Itens a comprar</h3>
      ${bloco("compras")}
    </div>

    <div class="card">
      <h3>ğŸ’Š Estoque zerado</h3>
      ${bloco("estoque_zero")}
    </div>
  `;
}

/* ================= SAVE ================= */
async function salvar(){
  document.querySelectorAll("[data-ativo]").forEach(el=>{
    get(el.dataset.ativo).ativo = el.checked;
  });

  document.querySelectorAll("[data-texto]").forEach(el=>{
    get(el.dataset.texto).texto = el.value;
  });

  await db.collection("config")
    .doc("mensagens_automaticas")
    .set(dados, { merge:true });

  alert("âœ… Textos salvos com sucesso");
}
</script>
