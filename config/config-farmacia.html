<body style="display:none">

<header>‚öôÔ∏è Configura√ß√µes</header>

<div id="menu-adm"></div>

<div class="container">

  <h2>Configura√ß√£o ‚Äì Farm√°cia</h2>

  <label>Quantidade m√≠nima em estoque</label>
  <input type="number" id="quantidade_minima" min="0">

  <label>Dias para alerta de validade</label>
  <input type="number" id="validade_alerta_dias" min="0">

  <fieldset>
    <label>Texto ‚Äì Sem estoque</label>
    <input type="text" id="texto_sem_estoque" maxlength="120">

    <label>Texto ‚Äì Vence em</label>
    <input type="text" id="texto_vence_em" maxlength="120">

    <label>Texto ‚Äì Vencido</label>
    <input type="text" id="texto_vencido" maxlength="120">
  </fieldset>

  <button class="salvar" onclick="salvar()">üíæ Salvar</button>

  <button class="voltar" onclick="location.href='config.html'">
    ‚¨Ö Voltar para Configura√ß√µes
  </button>

</div>

<script>
/* MENU ADM ‚Äì PADR√ÉO GLOBAL DEFINITIVO */
fetch("../menu/menu-adm.html")
  .then(r => r.text())
  .then(html => {
    document.getElementById("menu-adm").innerHTML = html;

    document.querySelectorAll(".menu-link").forEach(a=>{
      if(a.getAttribute("href")?.includes("config.html")){
        a.classList.add("ativo");
      }
    });

    const s = document.createElement("script");
    s.src = "../menu/menu-permissoes.js";
    s.onload = () => {
      document.body.style.display = "block";
      carregar();
    };
    document.body.appendChild(s);
  });
</script>

<script>
const db = firebase.firestore();

/* CARREGAR */
async function carregar(){
  const snap = await db.collection("config").doc("farmacia").get();
  if(!snap.exists) return;

  const d = snap.data();

  quantidade_minima.value = d.quantidade_minima ?? "";
  validade_alerta_dias.value = d.validade_alerta_dias ?? "";
  texto_sem_estoque.value = d.textos?.sem_estoque ?? "";
  texto_vence_em.value = d.textos?.vence_em ?? "";
  texto_vencido.value = d.textos?.vencido ?? "";
}

/* SALVAR */
async function salvar(){
  const qtd = Number(quantidade_minima.value);
  const dias = Number(validade_alerta_dias.value);

  if(qtd < 0 || dias < 0){
    alert("Os valores n√£o podem ser negativos.");
    return;
  }

  await db.collection("config").doc("farmacia").set({
    quantidade_minima: qtd,
    validade_alerta_dias: dias,
    textos:{
      sem_estoque: texto_sem_estoque.value.trim(),
      vence_em: texto_vence_em.value.trim(),
      vencido: texto_vencido.value.trim()
    }
  }, { merge:true });

  alert("Configura√ß√£o da farm√°cia salva com sucesso.");
  location.reload();
}
</script>
