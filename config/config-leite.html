      carregar();

<script>
const db = firebase.firestore();

let periodos = [];
let editando = null;

const lista_periodos = document.getElementById("lista-periodos");
const btnExcluir = document.getElementById("btnExcluir");

/* LOAD */
async function carregar(){
  const snap = await db.collection("config").doc("leite").get();
  if(!snap.exists) return;

  const d = snap.data();

  moeda_codigo.value = d.moeda?.codigo ?? "";
  moeda_locale.value = d.moeda?.locale ?? "";

  periodos = d.periodos || [];

  texto_faturamento.value = d.textos?.faturamento ?? "";
  texto_media.value       = d.textos?.media ?? "";
  texto_producao.value    = d.textos?.producao ?? "";

  renderizarPeriodos();
}

/* RENDER */
function renderizarPeriodos(){
  lista_periodos.innerHTML="";

  periodos.forEach((p,i)=>{
    const b=document.createElement("button");
    b.className="config-card";
    b.onclick=()=>editarPeriodo(i);
    b.innerHTML=`<strong>${p.nome}</strong>${p.ativo===false?"<span>(Inativo)</span>":""}`;
    lista_periodos.appendChild(b);
  });

  const novo=document.createElement("button");
  novo.className="config-card";
  novo.innerHTML="‚ûï Novo per√≠odo";
  novo.onclick=novoPeriodo;
  lista_periodos.appendChild(novo);
}

function novoPeriodo(){
  editando=null;
  periodo_id.value="";
  periodo_ativo.checked=true;
  btnExcluir.classList.add("hidden");
  editor.classList.remove("hidden");
}

function editarPeriodo(i){
  editando=i;
  const p=periodos[i];
  periodo_id.value=p.nome;
  periodo_ativo.checked=p.ativo!==false;
  btnExcluir.classList.remove("hidden");
  editor.classList.remove("hidden");
}

async function salvarPeriodo(){
  const nome=periodo_id.value.trim();
  if(!nome){ alert("Informe o nome do per√≠odo."); return; }

  const obj={ nome, ativo: periodo_ativo.checked };

  if(editando===null) periodos.push(obj);
  else periodos[editando]=obj;

  await db.collection("config").doc("leite").set({periodos},{merge:true});
  alert("Per√≠odo salvo com sucesso.");
  location.reload();
}

async function excluirPeriodo(){
  if(!confirm("Excluir este per√≠odo?")) return;
  periodos.splice(editando,1);
  await db.collection("config").doc("leite").set({periodos},{merge:true});
  alert("Per√≠odo exclu√≠do com sucesso.");
  location.reload();
}

function cancelarPeriodo(){
  editor.classList.add("hidden");
  editando=null;
}

async function salvarTudo(){
  await db.collection("config").doc("leite").set({
    moeda:{
      codigo: moeda_codigo.value.trim(),
      locale: moeda_locale.value.trim()
    },
    periodos,
    textos:{
      faturamento: texto_faturamento.value.trim(),
      media: texto_media.value.trim(),
      producao: texto_producao.value.trim()
    }
  },{merge:true});

  alert("Configura√ß√£o de leite salva com sucesso.");
  location.reload();
}
</script>
