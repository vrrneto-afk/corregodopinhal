<!-- IDENTIFICA√á√ÉO DA P√ÅGINA -->

<body style="display:none">

<header>‚öôÔ∏è Configura√ß√µes</header>

<div id="menu-adm"></div>

<div class="container">

  <h2>Configura√ß√£o ‚Äì Geral</h2>

  <label>T√≠tulo do aplicativo</label>
  <input type="text" id="titulo_app" maxlength="80">

  <label>Vers√£o do sistema</label>
  <input type="text" id="versao" maxlength="20">

  <button class="salvar" onclick="salvar()">üíæ Salvar</button>

  <button class="voltar" onclick="location.href='config.html'">
    ‚¨Ö Voltar para Configura√ß√µes
  </button>

</div>

<script>
/* MENU ADM ‚Äì PADR√ÉO GLOBAL DEFINITIVO */
fetch("../menu/menu-adm.html")
  .then(r => r.text())
  .then(html => {
    document.getElementById("menu-adm").innerHTML = html;

    document.querySelectorAll(".menu-link").forEach(a=>{
      if(a.getAttribute("href")?.includes("config.html")){
        a.classList.add("ativo");
      }
    });

    const s = document.createElement("script");
    s.src = "../menu/menu-permissoes.js";
    s.onload = () => {
      document.body.style.display = "block";
      carregar();
    };
    document.body.appendChild(s);
  });
</script>

<script>
const db = firebase.firestore();

/* CARREGAR */
async function carregar(){
  const snap = await db.collection("config").doc("geral").get();
  if(!snap.exists) return;

  const d = snap.data();
  titulo_app.value = d.titulo_app ?? "";
  versao.value = d.versao ?? "";
}

/* SALVAR */
async function salvar(){
  const titulo = titulo_app.value.trim();
  const ver = versao.value.trim();

  if(!titulo){
    alert("Informe o t√≠tulo do aplicativo.");
    return;
  }

  await db.collection("config").doc("geral").set({
    titulo_app: titulo,
    versao: ver
  }, { merge:true });

  alert("Configura√ß√£o geral salva com sucesso.");
  location.reload();
}
</script>

<!-- LOGOUT GLOBAL -->
<script src="../login/logout.js"></script>

</body>
