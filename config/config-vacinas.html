<script>
const db = firebase.firestore();

/* CARREGAR DADOS */
async function carregar() {
  const snap = await db.collection("config").doc("vacinas").get();
  if (!snap.exists) return;

  const d = snap.data();

  prio_atrasada.value   = d.prioridades?.atrasada ?? "";
  prio_pendente.value   = d.prioridades?.pendente ?? "";
  prio_finalizada.value = d.prioridades?.finalizada ?? "";

  status_atrasada.value   = d.status?.atrasada ?? "";
  status_pendente.value   = d.status?.pendente ?? "";
  status_finalizada.value = d.status?.finalizada ?? "";
}

/* SALVAR */
async function salvar() {
  const prioA = Number(prio_atrasada.value);
  const prioP = Number(prio_pendente.value);
  const prioF = Number(prio_finalizada.value);

  if ([prioA, prioP, prioF].some(v => isNaN(v))) {
    alert("Informe valores numÃ©ricos vÃ¡lidos para as prioridades.");
    return;
  }

  await db.collection("config").doc("vacinas").update({
    prioridades: {
      atrasada: prioA,
      pendente: prioP,
      finalizada: prioF
    },
    status: {
      atrasada: status_atrasada.value.trim(),
      pendente: status_pendente.value.trim(),
      finalizada: status_finalizada.value.trim()
    }
  });

  alert("ConfiguraÃ§Ã£o de vacinas salva com sucesso.");
}
</script>
