<script>
fetch("../menu/menu-adm.html")
  .then(r=>r.text())
  .then(html=>document.getElementById("menu-adm").innerHTML=html);

const auth = firebase.auth();
const db   = firebase.firestore();

let grupos=[], editando=null;

auth.onAuthStateChanged(u=>{
  if(u){
    document.body.style.display="block";
    carregar();
  }
});

async function carregar(){
  const s = await db.collection("config").doc("grupos").get();
  grupos = s.exists ? s.data().lista || [] : [];
  render();
}

function render(){
  lista-grupos.innerHTML="";
  grupos.forEach((g,i)=>{
    const b=document.createElement("button");
    b.className="config-card";
    b.innerHTML=`<strong>${g.nome}</strong><span>ID: ${g.id}</span>`;
    b.onclick=()=>editar(i);
    lista-grupos.appendChild(b);
  });
}

function editar(i){
  editando=i;
  const g=grupos[i];
  grupo_id.value=g.id;
  grupo_nome.value=g.nome;
  document.querySelectorAll("input[type=checkbox]").forEach(c=>{
    c.checked = g.permissoes?.[c.dataset.area]?.[c.dataset.pagina]===true;
  });
  editor.classList.remove("hidden");
}

function cancelar(){
  editor.classList.add("hidden");
}

async function salvarGrupo(){
  const permissoes={};
  document.querySelectorAll("input[type=checkbox]").forEach(c=>{
    if(!c.checked) return;
    permissoes[c.dataset.area]=permissoes[c.dataset.area]||{};
    permissoes[c.dataset.area][c.dataset.pagina]=true;
  });

  grupos[editando]={ id:grupo_id.value, nome:grupo_nome.value, permissoes };
  await db.collection("config").doc("grupos").set({lista:grupos});
  cancelar(); render();
}
</script>
