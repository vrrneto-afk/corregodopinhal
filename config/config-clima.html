<body style="display:none">

<header>‚öôÔ∏è Configura√ß√µes</header>

<div id="menu-adm"></div>

<div class="container">

  <h2>Configura√ß√£o ‚Äì Clima</h2>

  <label>Cidade</label>
  <input type="text" id="cidade">

  <label>Regi√£o</label>
  <input type="text" id="regiao">

  <label>Latitude</label>
  <input type="number" step="any" id="latitude">

  <label>Longitude</label>
  <input type="number" step="any" id="longitude">

  <label>Timezone</label>
  <input type="text" id="timezone">

  <label>Janela de previs√£o (minutos)</label>
  <input type="number" id="janela_previsao_minutos" min="1">

  <label>Limite de chuva (%)</label>
  <input type="number" id="limite_chuva_percentual" min="0" max="100">

  <fieldset>
    <label>Texto ‚Äì Chuva come√ßando em</label>
    <input type="text" id="texto_chuva_em" maxlength="120">

    <label>Texto ‚Äì Sem previs√£o de chuva</label>
    <input type="text" id="texto_sem_chuva" maxlength="120">
  </fieldset>

  <button class="salvar" onclick="salvar()">üíæ Salvar</button>

  <button class="voltar" onclick="location.href='config.html'">
    ‚¨Ö Voltar para Configura√ß√µes
  </button>

</div>

<script>
/* MENU ADM ‚Äì PADR√ÉO GLOBAL DEFINITIVO */
fetch("../menu/menu-adm.html")
  .then(r => r.text())
  .then(html => {
    document.getElementById("menu-adm").innerHTML = html;

    document.querySelectorAll(".menu-link").forEach(a=>{
      if(a.getAttribute("href")?.includes("config.html")){
        a.classList.add("ativo");
      }
    });

    const s = document.createElement("script");
    s.src = "../menu/menu-permissoes.js";
    s.onload = () => {
      document.body.style.display = "block";
      carregar();
    };
    document.body.appendChild(s);
  });
</script>

<script>
const db = firebase.firestore();

/* CARREGAR */
async function carregar(){
  const snap = await db.collection("config").doc("clima").get();
  if(!snap.exists) return;

  const d = snap.data();

  cidade.value  = d.cidade ?? "";
  regiao.value  = d.regiao ?? "";
  latitude.value = d.latitude ?? "";
  longitude.value = d.longitude ?? "";
  timezone.value = d.timezone ?? "";
  janela_previsao_minutos.value = d.janela_previsao_minutos ?? "";
  limite_chuva_percentual.value = d.limite_chuva_percentual ?? "";

  texto_chuva_em.value = d.textos?.chuva_em ?? "";
  texto_sem_chuva.value = d.textos?.sem_chuva ?? "";
}

/* SALVAR */
async function salvar(){
  await db.collection("config").doc("clima").set({
    cidade: cidade.value.trim(),
    regiao: regiao.value.trim(),
    latitude: Number(latitude.value),
    longitude: Number(longitude.value),
    timezone: timezone.value.trim(),
    janela_previsao_minutos: Number(janela_previsao_minutos.value),
    limite_chuva_percentual: Number(limite_chuva_percentual.value),
    textos:{
      chuva_em: texto_chuva_em.value.trim(),
      sem_chuva: texto_sem_chuva.value.trim()
    }
  }, { merge:true });

  alert("Configura√ß√£o de clima salva com sucesso.");
}
</script>
