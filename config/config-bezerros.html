<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Configura√ß√£o ‚Äì Bezerros / Crias</title>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<link rel="stylesheet" href="menu-adm.css">
<link rel="stylesheet" href="config.css">
</head>

<body style="display:none">

<div id="app" class="hidden">

<header>‚öôÔ∏è Configura√ß√µes</header>
<div id="menu-adm"></div>

<div class="container">

  <h2>Configura√ß√£o ‚Äì Bezerros / Crias</h2>

  <label>Idade m√°xima da cria (meses)</label>
  <input type="number" id="idade_cria_meses" min="0" step="1">

  <label>Idade m√°xima do bezerro (meses)</label>
  <input type="number" id="idade_bezerro_meses" min="0" step="1">

  <fieldset>
    <label>T√≠tulo da tela</label>
    <input type="text" id="texto_titulo" maxlength="100">

    <label>Mensagem quando n√£o houver animais</label>
    <input type="text" id="texto_vazio" maxlength="150">
  </fieldset>

  <button class="salvar" onclick="salvar()">üíæ Salvar</button>

  <button class="voltar" onclick="location.href='config.html'">
    ‚¨Ö Voltar para Configura√ß√µes
  </button>

</div>
</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const db   = firebase.firestore();
</script>

<script>
fetch("menu-adm.html")
  .then(r=>r.text())
  .then(html=>{
    document.getElementById("menu-adm").innerHTML = html;

    document.querySelectorAll(".menu-link").forEach(a=>{
      if(a.getAttribute("href")==="config.html"){
        a.classList.add("ativo");
      }
    });
  });
</script>

<script>
auth.onAuthStateChanged(user=>{
  if(!user) return;

  document.body.style.display="block";
  document.getElementById("app").classList.remove("hidden");
  carregar();
});

async function carregar(){
  const snap = await db.collection("config").doc("bezerros").get();
  if(!snap.exists) return;

  const d = snap.data();

  idade_cria_meses.value = d.idade_cria_meses ?? "";
  idade_bezerro_meses.value = d.idade_bezerro_meses ?? "";
  texto_titulo.value = d.textos?.titulo ?? "";
  texto_vazio.value  = d.textos?.vazio ?? "";
}

async function salvar(){
  const idadeCria = Number(idade_cria_meses.value);
  const idadeBez  = Number(idade_bezerro_meses.value);

  if(!Number.isInteger(idadeCria) || idadeCria < 0 ||
     !Number.isInteger(idadeBez)  || idadeBez  < 0){
    alert("Informe idades v√°lidas (n√∫meros inteiros ‚â• 0).");
    return;
  }

  const titulo = texto_titulo.value.trim();
  const vazio  = texto_vazio.value.trim();

  await db.collection("config").doc("bezerros").set({
    idade_cria_meses: idadeCria,
    idade_bezerro_meses: idadeBez,
    textos:{
      titulo,
      vazio
    }
  }, { merge:true });

  alert("Configura√ß√£o salva com sucesso.");
}
</script>

<script src="auth-adm.js"></script>

</body>
</html>
