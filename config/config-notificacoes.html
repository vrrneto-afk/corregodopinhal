<script>
/* ======================================================
   ABA ‚è∞ HOR√ÅRIOS ‚Äî SCRIPT COMPLETO E ISOLADO
   ====================================================== */

const db = firebase.firestore();

/* ===== ESTADO ===== */
let horarioEditandoId = null;

/* ===== INIT ===== */
function initHorarios() {
  carregarHorarios();
}

/* ===== LISTAR ===== */
async function carregarHorarios() {
  const ref = db.collection("config").doc("notificacoes_horarios");
  const snap = await ref.get();

  const lista = snap.exists ? snap.data().lista || [] : [];
  const container = document.getElementById("listaHorarios");

  if (!container) return;

  container.innerHTML = "";

  if (lista.length === 0) {
    container.innerHTML =
      `<div class="placeholder">Nenhum hor√°rio cadastrado.</div>`;
    return;
  }

  lista.forEach(h => {
    container.innerHTML += `
      <div class="item" style="margin-bottom:10px">
        <strong>${h.nome}</strong><br>
        ‚è∞ ${h.hora} ‚Äî ${h.ativo ? "üü¢ Ativo" : "üî¥ Inativo"}<br><br>

        <button onclick="editarHorario('${h.id}')">‚úèÔ∏è Editar</button>
        <button onclick="excluirHorario('${h.id}')">üóëÔ∏è Excluir</button>
      </div>
    `;
  });
}

/* ===== NOVO ===== */
function novoHorario() {
  horarioEditandoId = null;
  document.getElementById("hNome").value = "";
  document.getElementById("hHora").value = "";
  document.getElementById("hAtivo").checked = true;
  document.getElementById("modalHorario").style.display = "flex";
}

/* ===== EDITAR ===== */
async function editarHorario(id) {
  const ref = db.collection("config").doc("notificacoes_horarios");
  const snap = await ref.get();
  if (!snap.exists) return;

  const h = snap.data().lista.find(x => x.id === id);
  if (!h) return;

  horarioEditandoId = id;
  document.getElementById("hNome").value = h.nome;
  document.getElementById("hHora").value = h.hora;
  document.getElementById("hAtivo").checked = h.ativo;

  document.getElementById("modalHorario").style.display = "flex";
}

/* ===== SALVAR ===== */
async function salvarHorario() {
  const nome = document.getElementById("hNome").value.trim();
  const hora = document.getElementById("hHora").value;
  const ativo = document.getElementById("hAtivo").checked;

  if (!nome || !hora) {
    alert("Informe o nome e a hora.");
    return;
  }

  const ref = db.collection("config").doc("notificacoes_horarios");
  const snap = await ref.get();
  let lista = snap.exists ? snap.data().lista || [] : [];

  if (horarioEditandoId) {
    lista = lista.map(h =>
      h.id === horarioEditandoId ? { ...h, nome, hora, ativo } : h
    );
  } else {
    lista.push({
      id: crypto.randomUUID(),
      nome,
      hora,
      ativo
    });
  }

  await ref.set({ lista }, { merge: true });
  fecharModalHorario();
  carregarHorarios();
}

/* ===== EXCLUIR ===== */
async function excluirHorario(id) {
  if (!confirm("Deseja realmente excluir este hor√°rio?")) return;

  const ref = db.collection("config").doc("notificacoes_horarios");
  const snap = await ref.get();
  if (!snap.exists) return;

  const lista = snap.data().lista.filter(h => h.id !== id);
  await ref.set({ lista }, { merge: true });
  carregarHorarios();
}

/* ===== FECHAR MODAL ===== */
function fecharModalHorario() {
  document.getElementById("modalHorario").style.display = "none";
}
</script>

  document.getElementById("tDesc").value = t.descricao || "";
  document.getElementById("tAtivo").checked = t.ativo;

async function salvarTipo() {
  const nome = document.getElementById("tNome").value.trim();
  const descricao = document.getElementById("tDesc").value.trim();
  const ativo = document.getElementById("tAtivo").checked;

  if (!nome) {
    alert("Informe o nome do tipo.");
    return;
  }

  const ref = db.collection("config").doc("notificacoes_tipos");
  const snap = await ref.get();

  let lista = snap.exists ? snap.data().lista || [] : [];

  if (tipoEditandoId) {
    lista = lista.map(t =>
      t.id === tipoEditandoId
        ? { ...t, nome, descricao, ativo }
        : t
    );
  } else {
    lista.push({
      id: crypto.randomUUID(),
      nome,
      descricao,
      ativo
    });
  }

  await ref.set({ lista }, { merge: true });

  fecharModalTipo();
  carregarTipos();
}

/* ===== EXCLUIR ===== */
async function excluirTipo(id) {
  if (!confirm("Deseja realmente excluir este tipo?")) return;

  const ref = db.collection("config").doc("notificacoes_tipos");
  const snap = await ref.get();
  if (!snap.exists) return;

  const lista = snap.data().lista.filter(t => t.id !== id);

  await ref.set({ lista }, { merge: true });
  carregarTipos();
}

/* ===== FECHAR MODAL ===== */

  document.getElementById("modalTipo").style.display = "none";
}
