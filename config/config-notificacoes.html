<body>

<header>

<div id="menu"></div>

<div class="container">

<script>
const db = firebase.firestore();

/* ================= MENU ADM ‚Äì PADR√ÉO DEFINITIVO ================= */
fetch("../menu/menu-adm.html")
  .then(r => r.text())
  .then(html => {
    document.getElementById("menu").innerHTML = html;

    // marca link ativo

      if(a.getAttribute("href")?.includes("config.html")){
        a.classList.add("ativo");
      }
    });

    // injeta permiss√µes SOMENTE ap√≥s menu no DOM
    const s = document.createElement("script");
    s.src = "../menu/menu-permissoes.js";
    s.onload = () => {
      document.body.style.display = "block";
    };
    document.body.appendChild(s);

</script>

<script>
/* TABS */
document.querySelectorAll('.tab').forEach(t=>{
  t.onclick=()=>{
    document.querySelectorAll('.tab').forEach(x=>x.classList.remove('ativo'));
    t.classList.add('ativo');
    document.querySelectorAll('[id^=tab-]').forEach(d=>d.style.display='none');
    document.getElementById('tab-'+t.dataset.tab).style.display='block';
  }
});

/* ===== HOR√ÅRIOS ===== */
let horarioEditandoId = null;

/* ===== HOR√ÅRIOS ===== */
async function carregarHorarios(){
  const snap = await db.collection("config").doc("notificacoes_horarios").get();
  if(!snap.exists) return;

  const lista = snap.data().lista || [];
  const div = document.getElementById("listaHorarios");
  div.innerHTML = "";

  lista.forEach(h => {
    div.innerHTML += `
      <div class="horario-item" onclick="editarHorario('${h.id}')">
        <strong>${h.nome}</strong><br>
        ‚è∞ ${h.hora} |
        ${h.ativo ? "üü¢ Ativo" : "üî¥ Inativo"}
      </div>
    `;
  });
}

/* ===== NOVO HOR√ÅRIO ===== */
function novoHorario(){
  horarioEditandoId = null;
  hNome.value = "";
  hHora.value = "";
  hAtivo.checked = true;
  abrirModalHorario();
}

/* ===== EDITAR ===== */
async function editarHorario(id){
  const snap = await db.collection("config").doc("notificacoes_horarios").get();
  if(!snap.exists) return;

  const h = snap.data().lista.find(x => x.id === id);
  if(!h) return;

  horarioEditandoId = id;
  hNome.value = h.nome;
  hHora.value = h.hora;
  hAtivo.checked = h.ativo;

  abrirModalHorario();
}

/* ===== SALVAR ===== */
async function salvarHorario(){

  const nome = hNome.value.trim();
  const hora = hHora.value;
  const ativo = hAtivo.checked;

  if(!nome || !hora){
    alert("Preencha nome e hora");
    return;
  }

  const ref = db.collection("config").doc("notificacoes_horarios");
  const snap = await ref.get();

  let lista = snap.exists ? (snap.data().lista || []) : [];

  if(horarioEditandoId){
    // editar
    lista = lista.map(h =>
      h.id === horarioEditandoId
        ? { ...h, nome, hora, ativo }
        : h
    );
  }else{
    // novo
    lista.push({
      id: nome.toLowerCase().replace(/\s+/g,"-"),
      nome,
      hora,
      ativo
    });
  }

  await ref.set({ ativo:true, lista }, { merge:true });

  fecharModalHorario();
  carregarHorarios();
}

/* ===== MODAL ===== */
function abrirModalHorario(){
  document.getElementById("modalHorario").style.display = "flex";
}
function fecharModalHorario(){
  document.getElementById("modalHorario").style.display = "none";
}

function novoHorario(){
  alert('Modal de novo hor√°rio (pr√≥ximo passo)');
}

/* ===== AUTOM√ÅTICAS ===== */
async function carregarAutomaticas(){
  const snap = await db.collection('config').doc('notificacoes_automaticas').get();
  if(!snap.exists) return;
  const tipos = snap.data().tipos || {};
  const div = document.getElementById('listaAutomaticas');
  div.innerHTML='';

  Object.keys(tipos).forEach(k=>{
    const t = tipos[k];
    div.innerHTML += `
      <div class="horario-item">
        <strong>${k.toUpperCase()}</strong><br>
        Ativo: ${t.ativo?"Sim":"N√£o"}<br>
        Grupos: ${t.grupos.join(', ')}<br>
        Hor√°rios: ${t.horarios.join(', ')}
      </div>`;
  });
}

/* ===== MANUAL ===== */
async function enviarManual(){
  const titulo = manTitulo.value;
  const mensagem = manMsg.value;
  const data = manData.value;
  const hora = manHora.value;

  const grupos = [...document.querySelectorAll('#tab-manuais input[type=checkbox]:checked')]
    .map(c=>c.value);

  if(!titulo || !mensagem || !grupos.length) return alert('Preencha tudo');

  await db.collection('notificacoes_manuais').add({
    titulo,
    mensagem,
    grupos,
    data_envio: data,
    hora_envio: hora,
    enviada:false,
    criado_em: firebase.firestore.FieldValue.serverTimestamp()
  });

  alert('Notifica√ß√£o manual cadastrada');
}

carregarHorarios();
carregarAutomaticas();
</script>
