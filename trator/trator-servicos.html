<script>
const db = firebase.firestore();

function moeda(v){
  return "R$ " + v.toFixed(2).replace(".", ",");
}

const meses=["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
meses.forEach((m,i)=>mes.innerHTML+=`<option value="${i}">${m}</option>`);

const anoAtual=new Date().getFullYear();
for(let a=anoAtual-3;a<=anoAtual+10;a++) ano.innerHTML+=`<option>${a}</option>`;
mes.value=new Date().getMonth();
ano.value=anoAtual;

[filtroCliente,filtroServico,mes,ano].forEach(e=>e.onchange=carregar);

async function carregar(){
  lista.innerHTML="";
  let total=0,qtd=0;

  const clientes=new Set();
  const servicos=new Set();

  const ini=new Date(ano.value,mes.value,1,12);
  const fim=new Date(ano.value,Number(mes.value)+1,0,23,59,59);

  const snap=await db.collection("trator_servicos")
    .where("data",">=",ini)
    .where("data","<=",fim)
    .get();

  snap.forEach(d=>{
    const v=d.data();
    clientes.add(v.cliente);
    servicos.add(v.tipo);
  });

  filtroCliente.innerHTML='<option value="">Cliente (todos)</option>';
  clientes.forEach(c=>filtroCliente.innerHTML+=`<option>${c}</option>`);

  filtroServico.innerHTML='<option value="">Servi√ßo (todos)</option>';
  servicos.forEach(s=>filtroServico.innerHTML+=`<option>${s}</option>`);

  snap.forEach(d=>{
    const v=d.data();
    if(filtroCliente.value && v.cliente!==filtroCliente.value) return;
    if(filtroServico.value && v.tipo!==filtroServico.value) return;

    qtd++;
    total+=v.valor_total;

    lista.innerHTML+=`
      <tr>
        <td>${v.data.toDate().toLocaleDateString("pt-BR")}</td>
        <td>${v.cliente}</td>
        <td>${v.tipo}</td>
        <td>${moeda(v.valor_total)}</td>
      </tr>`;
  });

  qtd.textContent=qtd;
  receita.textContent=moeda(total);
  ticket.textContent=qtd?moeda(total/qtd):"R$ 0,00";
  totalTabela.textContent=moeda(total);
}

carregar();
</script>
