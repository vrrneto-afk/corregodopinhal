<script>
const db = firebase.firestore();

function moeda(v){
  return "R$ " + v.toFixed(2).replace(".",",");
}

const meses=["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
meses.forEach((m,i)=>mes.innerHTML+=`<option value="${i}">${m}</option>`);

const anoAtual=new Date().getFullYear();
for(let a=anoAtual-3;a<=anoAtual+5;a++) ano.innerHTML+=`<option>${a}</option>`;

mes.value=new Date().getMonth();
ano.value=anoAtual;

function carregar(){
  lista.innerHTML="";
  let total=0;
  let clientes={};

  const ini=new Date(ano.value,mes.value,1,12);
  const fim=new Date(ano.value,Number(mes.value)+1,0,23,59,59);

  db.collection("trator_servicos")
    .where("data",">=",ini)
    .where("data","<=",fim)
    .orderBy("data")
    .get()
    .then(s=>{
      s.forEach(d=>{
        const v=d.data();
        total+=v.valor_total;
        clientes[v.cliente]=(clientes[v.cliente]||0)+v.valor_total;

        lista.innerHTML+=`
        <div class="mini-card">
          <div>üìÖ <b>${v.data.toDate().toLocaleDateString("pt-BR")}</b></div>
          <div>Cliente: ${v.cliente}</div>
          <div>Servi√ßo: ${v.tipo}</div>
          <div>Valor: <b>${moeda(v.valor_total)}</b></div>
        </div>`;
      });

      totalServicos.textContent=s.size;
      receitaTotal.textContent=moeda(total);
      ticketMedio.textContent=s.size?moeda(total/s.size):"R$ 0,00";
      totalPeriodo.textContent="Total do per√≠odo: "+moeda(total);

      let top="-", maior=0;
      Object.keys(clientes).forEach(c=>{
        if(clientes[c]>maior){maior=clientes[c];top=c;}
      });
      clienteTop.textContent=top;
    });
}

mes.onchange=ano.onchange=carregar;
carregar();
</script>
