<script>
const db = firebase.firestore();

const meses = ["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
meses.forEach((m,i)=>mes.innerHTML+=`<option value="${i}">${m}</option>`);

const anoAtual = new Date().getFullYear();
for(let a=anoAtual-3;a<=anoAtual+5;a++) ano.innerHTML+=`<option>${a}</option>`;
mes.value = new Date().getMonth();
ano.value = anoAtual;

function moeda(v){
  return "R$ "+v.toFixed(2).replace(".",",");
}

function limparFiltros(){
  filtroCliente.value="";
  filtroServico.value="";
  filtroMotorista.value="";
  carregar();
}

[filtroCliente,filtroServico,filtroMotorista,mes,ano].forEach(el=>{
  el.onchange = carregar;
});

async function carregar(){
  lista.innerHTML="";
  let total=0, qtd=0;
  const clientes={}, servicos={};

  const ini=new Date(ano.value,mes.value,1);
  const fim=new Date(ano.value,Number(mes.value)+1,0,23,59,59);

  const snap = await db.collection("trator_servicos")
    .where("data",">=",ini)
    .where("data","<=",fim)
    .get();

  snap.forEach(doc=>{
    const v=doc.data();

    if(filtroCliente.value && v.cliente!==filtroCliente.value) return;
    if(filtroServico.value && v.tipo!==filtroServico.value) return;
    if(filtroMotorista.value && v.motorista!==filtroMotorista.value) return;

    qtd++;
    total+=v.valor_total;

    clientes[v.cliente]=(clientes[v.cliente]||0)+v.valor_total;

    lista.innerHTML+=`
      <tr>
        <td>${v.data.toDate().toLocaleDateString("pt-BR")}</td>
        <td>${v.tipo}</td>
        <td>${v.cliente}</td>
        <td>${moeda(v.valor_total)}</td>
        <td><button onclick="editar('${doc.id}')">Editar</button></td>
      </tr>
    `;
  });

  cardQtd.textContent=qtd;
  cardReceita.textContent=moeda(total);
  cardTicket.textContent=qtd?moeda(total/qtd):"R$ 0,00";
  totalTabela.textContent=moeda(total);

  let topCliente="‚Äî",topValor=0;
  Object.keys(clientes).forEach(c=>{
    if(clientes[c]>topValor){topValor=clientes[c];topCliente=c;}
  });
  cardCliente.textContent=topCliente;
}

function editar(id){
  location.href="../trator/trator-cadservicos.html?id="+id;
}

carregar();
</script>
