<script>
const db = firebase.firestore();

const meses = ["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho",
               "Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
meses.forEach((m,i)=> mes.innerHTML += `<option value="${i}">${m}</option>`);

const anoAtual = new Date().getFullYear();
for(let a=anoAtual-3;a<=anoAtual+10;a++) ano.innerHTML += `<option>${a}</option>`;

mes.value = new Date().getMonth();
ano.value = anoAtual;

let MOTORISTAS = {};

function moeda(v){
  return "R$ " + Number(v).toFixed(2).replace(".", ",");
}

async function carregarMotoristas(){
  const snap = await db.collection("motoristas").where("ativo","==",true).get();
  snap.forEach(d=>{
    MOTORISTAS[d.id] = d.data();
    filtroMotorista.innerHTML +=
      `<option value="${d.id}">${d.data().nome_motorista}</option>`;
  });
}

async function carregar(){
  lista.innerHTML = "";
  let totalServicos = 0;
  let totalValor = 0;
  let totalMotorista = 0;

  const ini = new Date(ano.value, mes.value, 1);
  const fim = new Date(ano.value, Number(mes.value)+1, 0, 23,59,59);

  const snap = await db.collection("trator_servicos").get();

  snap.forEach(d=>{
    const v = d.data();
    const dt = v.data.toDate();
    if(dt < ini || dt > fim) return;

    if(filtroMotorista.value !== "todos" && v.motorista_id !== filtroMotorista.value) return;

    const mot = MOTORISTAS[v.motorista_id];
    const perc = mot?.porcentagem_base || 0;
    const valorMot = v.valor_total * (perc / 100);

    totalServicos++;
    totalValor += v.valor_total;
    totalMotorista += valorMot;

    lista.innerHTML += `
      <div class="card-servico">
        <strong>üöú SERVI√áO</strong>
        <p>Cliente: <b>${v.cliente}</b></p>
        <p>Servi√ßo: ${v.tipo}</p>
        <p>Valor total: ${moeda(v.valor_total)}</p>
        <p>Motorista: ${mot?.nome_motorista || "-"}</p>
        <p>Valor bruto motorista (${perc}%): ${moeda(valorMot)}</p>
      </div>
    `;
  });

  totalizador.innerHTML = `
    Total de servi√ßos: ${totalServicos}<br>
    Valor total dos servi√ßos: ${moeda(totalValor)}<br>
    Valor bruto do motorista: ${moeda(totalMotorista)}
  `;
}

filtroMotorista.onchange = mes.onchange = ano.onchange = carregar;

carregarMotoristas().then(carregar);
</script>
