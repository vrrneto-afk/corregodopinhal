<script>
const db=firebase.firestore();

function moeda(v){return "R$ "+v.toFixed(2).replace(".",",");}

const meses=["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
meses.forEach((m,i)=>mes.innerHTML+=`<option value="${i}">${m}</option>`);

const anoAtual=new Date().getFullYear();
for(let a=anoAtual-3;a<=anoAtual+10;a++) ano.innerHTML+=`<option>${a}</option>`;
mes.value=new Date().getMonth();
ano.value=anoAtual;

/* MOTORISTAS */
db.collection("motoristas").orderBy("nome_motorista").get().then(s=>{
  s.forEach(d=>{
    const m=d.data();
    filtroMotorista.innerHTML+=`<option value="${m.id_motorista}">${m.nome_motorista}</option>`;
  });
});

function carregar(){
  listaServicos.innerHTML="";
  totalizador.style.display="none";

  let qtd=0,total=0,totalMot=0;

  const ini=new Date(ano.value,mes.value,1);
  const fim=new Date(ano.value,Number(mes.value)+1,0,23,59,59);

  let q=db.collection("trator_servicos")
    .where("data",">=",ini)
    .where("data","<=",fim);

  if(filtroMotorista.value){
    q=q.where("motorista_id","==",filtroMotorista.value);
  }

  q.get().then(s=>{
    s.forEach(d=>{
      const v=d.data();
      const bruto=v.valor_total*0.10;

      qtd++;
      total+=v.valor_total;
      totalMot+=bruto;

      listaServicos.innerHTML+=`
        <div class="card">
          <strong>Cliente:</strong> ${v.cliente}
          <strong>Servi√ßo:</strong> ${v.tipo}
          <div class="linha">
            Valor total servi√ßo: ${moeda(v.valor_total)}
          </div>
          <div class="linha">
            Motorista: ${v.motorista_nome||"-"}
          </div>
          <div class="linha">
            Valor bruto motorista: ${moeda(bruto)}
          </div>
        </div>
      `;
    });

    if(qtd){
      qtdSpan.textContent=qtd;
      totalServ.textContent=moeda(total);
      totalMotSpan.textContent=moeda(totalMot);
      totalizador.style.display="block";
    }
  });
}

const qtdSpan=document.getElementById("qtd");
const totalServ=document.getElementById("totalServ");
const totalMotSpan=document.getElementById("totalMot");

mes.onchange=ano.onchange=filtroMotorista.onchange=carregar;
carregar();
</script>
