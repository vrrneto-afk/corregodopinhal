<script>
const db = firebase.firestore();

const meses = ["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho",
               "Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
meses.forEach((m,i)=>mes.innerHTML+=`<option value="${i}">${m}</option>`);

const anoAtual = new Date().getFullYear();
for(let a=anoAtual-3;a<=anoAtual+10;a++) ano.innerHTML+=`<option>${a}</option>`;
mes.value=new Date().getMonth();
ano.value=anoAtual;

function moeda(v){
  return "R$ "+Number(v).toFixed(2).replace(".",",");
}

/* carregar motoristas */
db.collection("motoristas").orderBy("nome_motorista").get().then(s=>{
  s.forEach(d=>{
    const m=d.data();
    filtroMotorista.innerHTML+=
      `<option value="${m.id_motorista}">${m.nome_motorista}</option>`;
  });
});

function carregar(){
  listaServicos.innerHTML="";
  let totalServ=0;
  let totalValor=0;
  let totalMotorista=0;

  const ini=new Date(ano.value,mes.value,1);
  const fim=new Date(ano.value,Number(mes.value)+1,0,23,59,59);

  db.collection("trator_servicos").get().then(s=>{
    s.forEach(d=>{
      const v=d.data();
      const dt=v.data.toDate();
      if(dt<ini||dt>fim)return;
      if(filtroMotorista.value && v.motorista_id!==filtroMotorista.value)return;

      totalServ++;
      totalValor+=v.valor_total;
      totalMotorista+=v.valor_total*0.10;

      listaServicos.innerHTML+=`
        <div class="card servico">
          <strong>Cliente</strong>
          ${v.cliente}

          <strong>Servi√ßo</strong>
          ${v.tipo}

          <strong>Valor total do servi√ßo</strong>
          ${moeda(v.valor_total)}

          <strong>Motorista</strong>
          ${v.motorista_nome || "-"}

          <strong>Valor bruto motorista</strong>
          ${moeda(v.valor_total*0.10)}
        </div>`;
    });

    totais.innerHTML=`
      Total de servi√ßos: ${totalServ}<br>
      Valor total dos servi√ßos: ${moeda(totalValor)}<br>
      Valor bruto do motorista: ${moeda(totalMotorista)}
    `;
  });
}

mes.onchange=ano.onchange=filtroMotorista.onchange=carregar;
carregar();
</script>
