<script>
const db = firebase.firestore();
const auth = firebase.auth();

const radios = document.querySelectorAll("input[name='cobranca']");
radios.forEach(r=>{
  r.onchange = ()=>{
    document.getElementById("porHora").style.display =
      r.value==="hora" && r.checked ? "block":"none";
    document.getElementById("valorFechado").style.display =
      r.value==="fechado" && r.checked ? "block":"none";
  };
});

["horas","valorHora"].forEach(id=>{
  document.getElementById(id).oninput = ()=>{
    const h = +horas.value || 0;
    const v = +valorHora.value || 0;
    valorTotal.value = (h*v).toFixed(2);
  };
});

salvar.onclick = async ()=>{
  salvar.disabled = true;
  const user = auth.currentUser;

  let valor =
    document.querySelector("input[name='cobranca']:checked").value==="hora"
      ? +valorTotal.value
      : +valorFechadoInput.value;

  await db.collection("trator_servicos").add({
    data: firebase.firestore.Timestamp.fromDate(new Date(data.value)),
    tipo: tipo.value,
    cliente: cliente.value,
    valor_total: valor,
    criado_em: firebase.firestore.FieldValue.serverTimestamp(),
    criado_por: user.uid
  });

  location.reload();
};

function carregarTabela(){
  lista.innerHTML="";
  totalMes.innerText="R$ 0,00";

  const m = +mes.value;
  const a = +ano.value;

  const inicio = new Date(a,m,1);
  const fim = new Date(a,m+1,0,23,59,59);

  let total = 0;

  db.collection("trator_servicos")
    .where("data",">=",inicio)
    .where("data","<=",fim)
    .get()
    .then(snap=>{
      snap.forEach(d=>{
        const v = d.data();
        total += v.valor_total;
        lista.innerHTML += `
          <tr>
            <td>${v.data.toDate().toLocaleDateString()}</td>
            <td>${v.tipo}</td>
            <td>${v.cliente}</td>
            <td>R$ ${v.valor_total.toFixed(2)}</td>
          </tr>`;
      });
      totalMes.innerText = "R$ " + total.toFixed(2);
    });
}

for(let i=0;i<12;i++){
  mes.innerHTML += `<option value="${i}">${new Date(2000,i,1).toLocaleString("pt-BR",{month:"long"})}</option>`;
}
const anoAtual = new Date().getFullYear();
for(let a=anoAtual-3;a<=anoAtual+1;a++){
  ano.innerHTML += `<option value="${a}">${a}</option>`;
}

mes.value = new Date().getMonth();
ano.value = anoAtual;

mes.onchange = ano.onchange = carregarTabela;
carregarTabela();
</script>
