<script>
const db=firebase.firestore();
const auth=firebase.auth();
let editId=null;

const meses=["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
meses.forEach((m,i)=>mes.innerHTML+=`<option value="${i}">${m}</option>`);

const anoAtual=new Date().getFullYear();
for(let a=anoAtual-3;a<=anoAtual+1;a++)ano.innerHTML+=`<option>${a}</option>`;
mes.value=new Date().getMonth();ano.value=anoAtual;

function moeda(v){
  return "R$ "+Number(v).toFixed(2).replace(".",",");
}
function limparMoeda(v){return Number(v.replace(/[^\d]/g,""))/100;}

valorHora.oninput=()=>valorHora.value=moeda(limparMoeda(valorHora.value));
valorFechadoInput.oninput=()=>valorFechadoInput.value=moeda(limparMoeda(valorFechadoInput.value));

horas.oninput=()=>{
  valorTotal.value=moeda(horas.value*limparMoeda(valorHora.value||"0"));
};

document.querySelectorAll("input[name='cobranca']").forEach(r=>{
  r.onchange=()=>{
    porHora.style.display=r.value==="hora"?"block":"none";
    valorFechado.style.display=r.value==="fechado"?"block":"none";
  };
});

salvar.onclick=async()=>{
  msg.textContent="";
  const user=auth.currentUser;
  if(!data.value||!tipo.value||!cliente.value){
    msg.textContent="Preencha todos os campos";msg.className="msg erro";return;
  }

  let valor=document.querySelector("input[name='cobranca']:checked").value==="hora"
    ? limparMoeda(valorTotal.value)
    : limparMoeda(valorFechadoInput.value);

  if(valor<=0){msg.textContent="Valor inv√°lido";msg.className="msg erro";return;}

  const dados={
    data:firebase.firestore.Timestamp.fromDate(new Date(data.value)),
    tipo:tipo.value,
    cliente:cliente.value,
    valor_total:valor,
    criado_em:firebase.firestore.FieldValue.serverTimestamp(),
    criado_por:user.uid
  };

  editId
    ? await db.collection("trator_servicos").doc(editId).update(dados)
    : await db.collection("trator_servicos").add(dados);

  msg.textContent="Servi√ßo salvo com sucesso";
  msg.className="msg ok";
  editId=null;
  salvar.textContent="üíæ Salvar Servi√ßo";
  carregarTabela();
};

function carregarTabela(){
  lista.innerHTML="";totalMes.textContent="R$ 0,00";
  const ini=new Date(ano.value,mes.value,1);
  const fim=new Date(ano.value,Number(mes.value)+1,0,23,59,59);
  let total=0;

  db.collection("trator_servicos")
    .where("data",">=",ini)
    .where("data","<=",fim)
    .get()
    .then(s=>{
      s.forEach(d=>{
        const v=d.data();total+=v.valor_total;
        lista.innerHTML+=`
          <tr>
            <td>${v.data.toDate().toLocaleDateString()}</td>
            <td>${v.tipo}</td>
            <td>${v.cliente}</td>
            <td>${moeda(v.valor_total)}</td>
            <td class="actions">
              <button onclick="editar('${d.id}')">Editar</button>
              ${window.PERMISSOES_USUARIO?.adm?.tudo?`<button onclick="excluir('${d.id}')">Excluir</button>`:""}
            </td>
          </tr>`;
      });
      totalMes.textContent=moeda(total);
    });
}

function editar(id){
  db.collection("trator_servicos").doc(id).get().then(d=>{
    const v=d.data();editId=id;
    data.value=v.data.toDate().toISOString().split("T")[0];
    tipo.value=v.tipo;cliente.value=v.cliente;
    valorFechadoInput.value=moeda(v.valor_total);
    document.querySelector("input[value='fechado']").checked=true;
    porHora.style.display="none";valorFechado.style.display="block";
    salvar.textContent="‚úèÔ∏è Atualizar Servi√ßo";
  });
}

function excluir(id){
  if(confirm("Excluir este servi√ßo?")){
    db.collection("trator_servicos").doc(id).delete().then(carregarTabela);
  }
}

mes.onchange=ano.onchange=carregarTabela;
carregarTabela();
</script>
