<script>
const db = firebase.firestore();
let editId = null;

/* ================= UTIL ================= */
function moeda(v){
  return "R$ " + Number(v).toFixed(2).replace(".", ",");
}
function limparMoeda(v){
  return Number(v.replace(/[^\d]/g,"")) / 100;
}

/* ================= C√ÅLCULO ================= */
function recalcular(){
  valorTotal.value = moeda(
    (Number(horas.value)||0) * limparMoeda(valorHora.value||"0")
  );
}

horas.oninput = recalcular;
valorHora.oninput = ()=>{
  valorHora.value = moeda(limparMoeda(valorHora.value));
  recalcular();
};
valorFechadoInput.oninput = ()=>{
  valorFechadoInput.value = moeda(limparMoeda(valorFechadoInput.value));
};

document.querySelectorAll("input[name='cobranca']").forEach(r=>{
  r.onchange=()=>{
    porHora.style.display = r.value==="hora"?"block":"none";
    valorFechado.style.display = r.value==="fechado"?"block":"none";
  };
});

/* ================= MOTORISTAS (CORRE√á√ÉO DEFINITIVA) ================= */
db.collection("trator_motoristas")
  .where("ativo","==",true)
  .get()
  .then(snapshot=>{
    const listaMotoristas=[];
    snapshot.forEach(doc=>{
      listaMotoristas.push({ id:doc.id, ...doc.data() });
    });

    listaMotoristas.sort((a,b)=>
      a.nome_motorista.localeCompare(b.nome_motorista)
    );

    listaMotoristas.forEach(m=>{
      motorista.innerHTML+=`
        <option value="${m.id}">
          ${m.nome_motorista}
        </option>`;
    });
  });

/* ================= SALVAR ================= */
salvar.onclick = async()=>{
  try{
    if(!data.value||!cliente.value||!tipo.value||!motorista.value)
      throw "Preencha todos os campos obrigat√≥rios";

    const porHoraSel =
      document.querySelector("input[name='cobranca']:checked").value==="hora";

    const valor = porHoraSel
      ? limparMoeda(valorTotal.value)
      : limparMoeda(valorFechadoInput.value);

    if(valor<=0) throw "Valor inv√°lido";

    const dados={
      data: DateUtils.toTimestampFromInput(data.value),
      cliente: cliente.value,
      tipo: tipo.value,
      motorista_id: motorista.value,
      motorista_nome: motorista.options[motorista.selectedIndex].text,
      valor_total: valor
    };

    editId
      ? await db.collection("trator_servicos").doc(editId).update(dados)
      : await db.collection("trator_servicos").add(dados);

    msg.textContent="Servi√ßo salvo com sucesso";
    msg.className="msg ok";
    limparFormulario();
    carregarTabela();

  }catch(e){
    msg.textContent=e;
    msg.className="msg erro";
  }
};

/* ================= EDITAR ================= */
function editar(id){
  db.collection("trator_servicos").doc(id).get().then(d=>{
    const v=d.data();
    editId=id;

    data.value = v.data.toDate().toISOString().split("T")[0];
    cliente.value = v.cliente;
    tipo.value = v.tipo;
    motorista.value = v.motorista_id;

    valorFechadoInput.value = moeda(v.valor_total);
    document.querySelector("input[value='fechado']").checked=true;
    porHora.style.display="none";
    valorFechado.style.display="block";

    excluir.disabled=false;
  });
}

/* ================= EXCLUIR ================= */
excluir.onclick = async()=>{
  if(!editId) return;
  if(!confirm("Deseja excluir este servi√ßo?")) return;
  await db.collection("trator_servicos").doc(editId).delete();
  limparFormulario();
  carregarTabela();
};

/* ================= LIMPAR ================= */
function limparFormulario(){
  editId=null;
  data.value="";
  cliente.value="";
  tipo.value="";
  motorista.value="";
  horas.value="";
  valorHora.value="";
  valorTotal.value="";
  valorFechadoInput.value="";
  excluir.disabled=true;
}

/* ================= FILTROS ================= */
const meses=["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho",
             "Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
meses.forEach((m,i)=>mes.innerHTML+=`<option value="${i}">${m}</option>`);

const anoAtual=new Date().getFullYear();
for(let a=anoAtual-3;a<=anoAtual+10;a++) ano.innerHTML+=`<option>${a}</option>`;
mes.value=new Date().getMonth();
ano.value=anoAtual;

/* ================= TABELA ================= */
function carregarTabela(){
  lista.innerHTML="";
  let total=0;

  const ini=new Date(ano.value,mes.value,1,12,0,0);
  const fim=new Date(ano.value,Number(mes.value)+1,0,23,59,59);

  db.collection("trator_servicos")
    .where("data",">=",ini)
    .where("data","<=",fim)
    .get()
    .then(s=>{
      s.forEach(d=>{
        const v=d.data();
        total+=v.valor_total;

        lista.innerHTML+=`
          <tr>
            <td>${v.data.toDate().toLocaleDateString("pt-BR")}</td>
            <td>${v.cliente}</td>
            <td>${v.tipo}</td>
            <td>${moeda(v.valor_total)}</td>
            <td>
              <button class="btn-edit" onclick="editar('${d.id}')">Editar</button>
            </td>
          </tr>`;
      });
      totalMes.textContent=moeda(total);
    });
}

mes.onchange=ano.onchange=carregarTabela;
carregarTabela();
</script>
