<!-- SCRIPT PRINCIPAL -->
<script>
const db = firebase.firestore();
const auth = firebase.auth();
let editId = null;

/* ======= MESES ======= */
const meses = [
  "Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho",
  "Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"
];

meses.forEach((m,i)=>{
  mes.innerHTML += `<option value="${i}">${m}</option>`;
});

const anoAtual = new Date().getFullYear();
for(let a = anoAtual - 3; a <= anoAtual + 10; a++){
  ano.innerHTML += `<option value="${a}">${a}</option>`;
}

mes.value = new Date().getMonth();
ano.value = anoAtual;

/* ======= MOEDA ======= */
function moeda(v){
  return "R$ " + Number(v).toFixed(2).replace(".",",");
}

function limparMoeda(v){
  return Number(v.replace(/[^\d]/g,"")) / 100;
}

/* ======= C√ÅLCULO ======= */
function recalcularTotalHora(){
  const h = Number(horas.value.replace(",", "."));
  const v = limparMoeda(valorHora.value || "0");

  if(!h || !v){
    valorTotal.value = "R$ 0,00";
    return;
  }

  valorTotal.value = moeda(h * v);
}

horas.addEventListener("input", recalcularTotalHora);
valorHora.addEventListener("input", () => {
  valorHora.value = moeda(limparMoeda(valorHora.value));
  recalcularTotalHora();
});

valorFechadoInput.addEventListener("input", () => {
  valorFechadoInput.value = moeda(limparMoeda(valorFechadoInput.value));
});

/* ======= TOGGLE COBRAN√áA ======= */
document.querySelectorAll("input[name='cobranca']").forEach(r=>{
  r.addEventListener("change", ()=>{
    porHora.style.display = r.value === "hora" && r.checked ? "block" : "none";
    valorFechado.style.display = r.value === "fechado" && r.checked ? "block" : "none";
  });
});

/* ======= SALVAR ======= */
salvar.onclick = async ()=>{
  msg.textContent = "";

  try {
    const user = auth.currentUser;

    if(!user){
      throw new Error("Usu√°rio n√£o autenticado");
    }

    if(!data.value || !tipo.value || !cliente.value){
      throw new Error("Preencha todos os campos");
    }

    const porHoraSel =
      document.querySelector("input[name='cobranca']:checked").value === "hora";

    const valor = porHoraSel
      ? limparMoeda(valorTotal.value)
      : limparMoeda(valorFechadoInput.value);

    if(valor <= 0){
      throw new Error("Valor inv√°lido");
    }

    const dados = {
      data: firebase.firestore.Timestamp.fromDate(new Date(data.value)),
      tipo: tipo.value,
      cliente: cliente.value,
      valor_total: valor,
      criado_em: firebase.firestore.FieldValue.serverTimestamp(),
      criado_por: user.uid
    };

    if(editId){
      await db.collection("trator_servicos").doc(editId).update(dados);
    }else{
      await db.collection("trator_servicos").add(dados);
    }

    msg.textContent = "Servi√ßo salvo com sucesso.";
    msg.className = "msg ok";

    editId = null;
    salvar.textContent = "üíæ Salvar Servi√ßo";
    carregarTabela();

  } catch (err) {
    console.error(err);
    msg.textContent = err.message || "Erro ao salvar servi√ßo";
    msg.className = "msg erro";
  }
};

/* ======= TABELA ======= */
function carregarTabela(){
  lista.innerHTML = "";
  totalMes.textContent = "R$ 0,00";

  const inicio = new Date(ano.value, mes.value, 1);
  const fim = new Date(ano.value, Number(mes.value) + 1, 0, 23, 59, 59);

  let total = 0;

  db.collection("trator_servicos")
    .where("data", ">=", inicio)
    .where("data", "<=", fim)
    .get()
    .then(snapshot=>{
      snapshot.forEach(doc=>{
        const v = doc.data();
        total += v.valor_total;

        lista.innerHTML += `
          <tr>
            <td>${v.data.toDate().toLocaleDateString()}</td>
            <td>${v.tipo}</td>
            <td>${v.cliente}</td>
            <td>${moeda(v.valor_total)}</td>
            <td class="actions">
              <button onclick="editar('${doc.id}')">Editar</button>
              ${window.PERMISSOES_USUARIO?.adm?.tudo
                ? `<button onclick="excluir('${doc.id}')">Excluir</button>`
                : ""
              }
            </td>
          </tr>
        `;
      });

      totalMes.textContent = moeda(total);
    });
}

function editar(id){
  db.collection("trator_servicos").doc(id).get().then(doc=>{
    const v = doc.data();
    editId = id;

    data.value = v.data.toDate().toISOString().split("T")[0];
    tipo.value = v.tipo;
    cliente.value = v.cliente;

    document.querySelector("input[value='fechado']").checked = true;
    porHora.style.display = "none";
    valorFechado.style.display = "block";
    valorFechadoInput.value = moeda(v.valor_total);

    salvar.textContent = "‚úèÔ∏è Atualizar Servi√ßo";
  });
}

function excluir(id){
  if(confirm("Excluir este servi√ßo?")){
    db.collection("trator_servicos").doc(id).delete().then(carregarTabela);
  }
}

mes.onchange = ano.onchange = carregarTabela;
carregarTabela();
</script>
