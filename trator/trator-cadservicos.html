<script>
const db = firebase.firestore();
let editId = null;

function moeda(v){
  return "R$ " + Number(v).toFixed(2).replace(".", ",");
}
function limparMoeda(v){
  return Number(v.replace(/[^\d]/g, "")) / 100;
}

function recalcular(){
  valorTotal.value = moeda(
    (Number(horas.value)||0) * limparMoeda(valorHora.value||"0")
  );
}

horas.oninput = recalcular;
valorHora.oninput = ()=>{ valorHora.value = moeda(limparMoeda(valorHora.value)); recalcular(); };
valorFechadoInput.oninput = ()=> valorFechadoInput.value = moeda(limparMoeda(valorFechadoInput.value));

document.querySelectorAll("input[name='cobranca']").forEach(r=>{
  r.onchange=()=>{
    porHora.style.display = r.value==="hora"?"block":"none";
    valorFechado.style.display = r.value==="fechado"?"block":"none";
  };
});

/* ðŸ”’ MOTORISTAS */
db.collection("trator_motoristas")
  .where("ativo","==",true)
  .orderBy("nome_motorista")
  .get()
  .then(s=>{
    s.forEach(d=>{
      const m=d.data();
      motorista.innerHTML+=`
        <option value="${d.id}">
          ${m.nome_motorista}
        </option>`;
    });
  });

/* ðŸ”’ SALVAR â€“ DATA CORRIGIDA */
salvar.onclick = async()=>{
  try{
    if(!data.value||!cliente.value||!tipo.value||!motorista.value)
      throw "Preencha todos os campos obrigatÃ³rios";

    const porHoraSel =
      document.querySelector("input[name='cobranca']:checked").value==="hora";

    const valor = porHoraSel
      ? limparMoeda(valorTotal.value)
      : limparMoeda(valorFechadoInput.value);

    if(valor<=0) throw "Valor invÃ¡lido";

    const dados={
      data: DateUtils.toTimestampFromInput(data.value),
      cliente: cliente.value,
      tipo: tipo.value,
      motorista_id: motorista.value,
      motorista_nome: motorista.options[motorista.selectedIndex].text,
      valor_total: valor
    };

    editId
      ? await db.collection("trator_servicos").doc(editId).update(dados)
      : await db.collection("trator_servicos").add(dados);

    msg.textContent="ServiÃ§o salvo com sucesso";
    msg.className="msg ok";
    carregarTabela();

  }catch(e){
    msg.textContent=e;
    msg.className="msg erro";
  }
};

const meses=["Janeiro","Fevereiro","MarÃ§o","Abril","Maio","Junho",
             "Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
meses.forEach((m,i)=>mes.innerHTML+=`<option value="${i}">${m}</option>`);

const anoAtual=new Date().getFullYear();
for(let a=anoAtual-3;a<=anoAtual+10;a++) ano.innerHTML+=`<option>${a}</option>`;
mes.value=new Date().getMonth();
ano.value=anoAtual;

/* ðŸ”’ FILTRO DE DATA SEM ERRO */
function carregarTabela(){
  lista.innerHTML="";
  let total=0;

  const ini = new Date(ano.value, mes.value, 1, 12,0,0);
  const fim = new Date(ano.value, Number(mes.value)+1, 0, 23,59,59);

  db.collection("trator_servicos")
    .where("data",">=",ini)
    .where("data","<=",fim)
    .get()
    .then(s=>{
      s.forEach(d=>{
        const v=d.data();
        total+=v.valor_total;
        lista.innerHTML+=`
          <tr>
            <td>${v.data.toDate().toLocaleDateString("pt-BR")}</td>
            <td>${v.cliente}</td>
            <td>${v.tipo}</td>
            <td>${moeda(v.valor_total)}</td>
            <td><button onclick="editar('${d.id}')">Editar</button></td>
          </tr>`;
      });
      totalMes.textContent=moeda(total);
    });
}

mes.onchange=ano.onchange=carregarTabela;
carregarTabela();
</script>
