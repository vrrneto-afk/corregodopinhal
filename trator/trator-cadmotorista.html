<h2>üë®‚Äçüåæ Cadastro de Motoristas</h2>

<div class="card">

<label>Nome do motorista</label>
<input type="text" id="nome">

<label>ID do motorista</label>
<input type="text" id="idMotorista" placeholder="Ex: VENICIO">

<label>Porcentagem base (%)</label>
<input type="number" id="percentual" min="0" max="100">

<label>Status</label>

  <option value="true">Ativo</option>
  <option value="false">Inativo</option>
</select>

<div class="btn-row">
  <button id="btnStatus" class="btn-warning" style="display:none"></button>
  <button id="salvar" class="btn-primary">üíæ Salvar Motorista</button>
</div>

<div class="card table-wrapper">
<table>
<thead>
<tr>
  <th>Nome</th>
  <th>ID</th>
  <th>% Base</th>
  <th>Status</th>
  <th>A√ß√µes</th>
</tr>
</thead>

<script>
const db = firebase.firestore();
let editId = null;

function limpar(){
  nome.value="";
  idMotorista.value="";
  percentual.value="";
  ativo.value="true";
  editId=null;
  btnStatus.style.display="none";
}

function carregar(){
  lista.innerHTML="";
  db.collection("trator_motoristas").orderBy("nome_motorista").get().then(s=>{
    s.forEach(d=>{
      const v=d.data();
      lista.innerHTML+=`
        <tr>
          <td>${v.nome_motorista}</td>
          <td>${v.id_motorista}</td>
          <td>${v.porcentagem_base}%</td>
          <td>${v.ativo ? "Ativo" : "Inativo"}</td>
          <td>
            <button class="btn-edit" onclick="editar('${d.id}')">Editar</button>
          </td>
        </tr>
      `;
    });
  });
}

salvar.onclick=async()=>{
  try{
    if(!nome.value || !idMotorista.value)
      throw "Preencha todos os campos obrigat√≥rios";

    const dados={
      nome_motorista:nome.value,
      id_motorista:idMotorista.value,
      porcentagem_base:Number(percentual.value)||0,
      ativo:ativo.value==="true",
      criado_em:firebase.firestore.FieldValue.serverTimestamp()
    };

    editId
      ?await db.collection("trator_motoristas").doc(editId).update(dados)
      :await db.collection("trator_motoristas").add(dados);

    msg.textContent="Motorista salvo com sucesso";
    msg.className="msg ok";
    limpar();
    carregar();

  }catch(e){
    msg.textContent=e;
    msg.className="msg erro";
  }
};

function editar(id){
  db.collection("trator_motoristas").doc(id).get().then(d=>{
    const v=d.data();
    editId=id;

    nome.value=v.nome_motorista;
    idMotorista.value=v.id_motorista;
    percentual.value=v.porcentagem_base;
    ativo.value=String(v.ativo);

    btnStatus.textContent = v.ativo ? "üö´ Inativar motorista" : "‚ôªÔ∏è Reativar motorista";
    btnStatus.style.display="block";
    btnStatus.onclick=()=>toggleStatus(v.ativo);
  });
}

function toggleStatus(statusAtual){
  if(!editId) return;

  db.collection("trator_motoristas").doc(editId).update({
    ativo: !statusAtual
  }).then(()=>{
    msg.textContent = !statusAtual
      ? "Motorista reativado com sucesso"
      : "Motorista inativado com sucesso";
    msg.className="msg ok";
    limpar();
    carregar();
  });
}

carregar();
</script>
