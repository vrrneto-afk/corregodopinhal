<script>
const db=firebase.firestore();
const auth=firebase.auth();

let editId=null;
let isAdmin=false;

auth.onAuthStateChanged(async user=>{
  if(user){
    const u=await db.collection("usuarios").doc(user.uid).get();
    isAdmin = u.exists && u.data().papel==="admin";
    carregarTabela();
  }
});

const meses=["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
meses.forEach((m,i)=>mes.innerHTML+=`<option value="${i}">${m}</option>`);

const anoAtual=new Date().getFullYear();
for(let a=anoAtual-3;a<=anoAtual+5;a++) ano.innerHTML+=`<option>${a}</option>`;
mes.value=new Date().getMonth();
ano.value=anoAtual;

function moeda(v){return "R$ "+Number(v).toFixed(2).replace(".",",");}
function limparMoeda(v){return Number(v.replace(/[^\d]/g,""))/100;}

valor.oninput=()=>valor.value=moeda(limparMoeda(valor.value));

salvar.onclick=async()=>{
  try{
    const user=auth.currentUser;
    if(!user) throw "Usu√°rio n√£o autenticado";

    const v=limparMoeda(valor.value);
    if(v<=0) throw "Valor inv√°lido";

    const dados={
      data:firebase.firestore.Timestamp.fromDate(new Date(data.value)),
      tipo:tipo.value,
      descricao:descricao.value,
      valor_total:v,
      criado_por:user.uid
    };

    if(editId){
      await db.collection("trator_despesas").doc(editId).update(dados);
      msg.textContent="Despesa editada com sucesso";
    }else{
      await db.collection("trator_despesas").add(dados);
      msg.textContent="Despesa salva com sucesso";
    }

    msg.className="msg ok";
    editId=null;
    carregarTabela();

  }catch(e){
    msg.textContent=e;
    msg.className="msg erro";
  }
};

function excluir(id){
  if(!confirm("Deseja excluir esta despesa?")) return;
  db.collection("trator_despesas").doc(id).delete().then(()=>{
    msg.textContent="Despesa exclu√≠da com sucesso";
    msg.className="msg ok";
    carregarTabela();
  });
}

function carregarTabela(){
  lista.innerHTML="";let total=0;
  const ini=new Date(ano.value,mes.value,1);
  const fim=new Date(ano.value,Number(mes.value)+1,0,23,59,59);

  db.collection("trator_despesas")
    .where("data",">=",ini)
    .where("data","<=",fim)
    .get()
    .then(s=>{
      s.forEach(d=>{
        const v=d.data();total+=v.valor_total;
        lista.innerHTML+=`
        <tr>
          <td>${v.data.toDate().toLocaleDateString("pt-BR")}</td>
          <td>${v.tipo}</td>
          <td>${v.descricao||""}</td>
          <td>${moeda(v.valor_total)}</td>
          <td>
            ${isAdmin?`<button class="btn-delete" onclick="excluir('${d.id}')">Excluir</button>`:""}
          </td>
        </tr>`;
      });
      totalMes.textContent=moeda(total);
    });
}

mes.onchange=ano.onchange=carregarTabela;
</script>
