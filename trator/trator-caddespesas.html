<script>
const db = firebase.firestore();
const auth = firebase.auth();
let editId = null;

const meses = ["Janeiro","Fevereiro","MarÃ§o","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
meses.forEach((m,i)=>mes.innerHTML+=`<option value="${i}">${m}</option>`);

const anoAtual = new Date().getFullYear();
for(let a=anoAtual-3;a<=anoAtual+10;a++) ano.innerHTML+=`<option>${a}</option>`;
mes.value=new Date().getMonth();
ano.value=anoAtual;

function moeda(v){
  return "R$ "+Number(v).toFixed(2).replace(".",",");
}
function limparMoeda(v){
  return Number(v.replace(/[^\d]/g,""))/100;
}

valor.oninput=()=>{
  valor.value = moeda(limparMoeda(valor.value));
};

salvar.onclick = async () => {
  try{
    const user = auth.currentUser;
    if(!user) throw "UsuÃ¡rio nÃ£o autenticado";

    const v = limparMoeda(valor.value);
    if(v <= 0) throw "Valor invÃ¡lido";

    const dados = {
      data: firebase.firestore.Timestamp.fromDate(new Date(data.value)),
      tipo: tipo.value,
      descricao: descricao.value,
      valor: v,
      criado_por: user.uid
    };

    editId
      ? await db.collection("trator_despesas").doc(editId).update(dados)
      : await db.collection("trator_despesas").add(dados);

    msg.textContent = "Despesa salva com sucesso";
    msg.className = "text-success";
    carregarTabela();

  }catch(e){
    msg.textContent = e;
    msg.className = "text-danger";
  }
};

function carregarTabela(){
  lista.innerHTML = "";
  let total = 0;

  const ini = new Date(ano.value, mes.value, 1);
  const fim = new Date(ano.value, Number(mes.value)+1, 0, 23,59,59);

  db.collection("trator_despesas")
    .where("data", ">=", ini)
    .where("data", "<=", fim)
    .get()
    .then(snap=>{
      snap.forEach(d=>{
        const v = d.data();
        total += v.valor;

        lista.innerHTML += `
          <tr>
            <td>${v.data.toDate().toLocaleDateString("pt-BR")}</td>
            <td>${v.tipo}</td>
            <td>${v.descricao || ""}</td>
            <td>${moeda(v.valor)}</td>
            <td>
              <button class="btn btn-secondary" onclick="editar('${d.id}')">Editar</button>
            </td>
          </tr>
        `;
      });
      totalMes.textContent = moeda(total);
    });
}

function editar(id){
  db.collection("trator_despesas").doc(id).get().then(d=>{
    const v = d.data();
    editId = id;
    data.value = v.data.toDate().toISOString().split("T")[0];
    tipo.value = v.tipo;
    descricao.value = v.descricao || "";
    valor.value = moeda(v.valor);
  });
}

mes.onchange = ano.onchange = carregarTabela;
carregarTabela();
</script>
