<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login – Sítio Córrego do Pinhal</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<!-- FIREBASE SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#b03a2e;
  --logo:#D0B485;
}
*{box-sizing:border-box;font-family:'Inter',system-ui,Arial;}
body{
  margin:0;
  min-height:100vh;
  background:var(--bege);
  display:flex;
  align-items:center;
  justify-content:center;
}
.login-box{
  background:var(--logo);
  max-width:420px;
  width:100%;
  padding:36px 28px;
  border-radius:18px;
  box-shadow:0 8px 20px rgba(0,0,0,.18);
  text-align:center;
}
.login-box img{max-width:240px;margin-bottom:20px;}
.login-box h2{margin:0 0 6px;color:var(--marrom);font-size:22px;font-weight:800;}
.login-box p{margin:0 0 16px;font-size:14px;color:#5a2b1e;}
.login-box input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:10px;
  border:none;
  font-size:15px;
}
.login-box button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:var(--verde);
  color:#fff;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
}
.login-box button:hover{opacity:.9;}
.link{
  margin-top:12px;
  font-size:14px;
  color:var(--marrom);
  cursor:pointer;
  text-decoration:underline;
}
.erro{
  margin-top:12px;
  color:var(--vermelho);
  font-size:14px;
  display:none;
}
</style>
</head>

<body>

<div class="login-box">
  <img src="../logo.png">
  <h2>Acesso ao Sistema</h2>
  <p>Entre com seu e-mail e senha</p>

  <input id="email" type="email" placeholder="E-mail">
  <input id="senha" type="password" placeholder="Senha">

  <button onclick="login()">Entrar</button>

  <div class="link" onclick="resetSenha()">Esqueci minha senha</div>
  <div id="erro" class="erro"></div>
</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const erro = document.getElementById("erro");

async function login(){
  erro.style.display = "none";

  const email = document.getElementById("email").value.trim();
  const senha = document.getElementById("senha").value;

  if(!email || !senha){
    erro.innerText = "Informe e-mail e senha.";
    erro.style.display = "block";
    return;
  }

  try{
    await auth.signInWithEmailAndPassword(email, senha);
    // auth-guard redireciona
  }catch(e){
    console.error(e);
    erro.innerText = "E-mail ou senha inválidos.";
    erro.style.display = "block";
  }
}

async function resetSenha(){
  const email = document.getElementById("email").value.trim();

  if(!email){
    erro.innerText = "Informe seu e-mail para redefinir a senha.";
    erro.style.display = "block";
    return;
  }

  try{
    await auth.sendPasswordResetEmail(email);
    alert("E-mail de redefinição enviado.");
  }catch(e){
    console.error(e);
    erro.innerText = "Erro ao enviar e-mail de redefinição.";
    erro.style.display = "block";
  }
}
</script>

</body>
</html>
