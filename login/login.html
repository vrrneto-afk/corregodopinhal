<style>
:root{
  --marrom:#7b3f2a;

<body>

<div class="login-box">
  <img src="../logo.png" alt="SÃ­tio CÃ³rrego do Pinhal">
  <h2>Acesso ao Sistema</h2>
  <p>Entre com sua conta Google</p>

  <button onclick="loginGoogle()">Entrar com Google</button>
  <div id="erro" class="erro"></div>
</div>

<script>
/* ðŸ”¥ Firebase init (UMA VEZ) */
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const erro = document.getElementById("erro");

/* LOGIN GOOGLE */
async function loginGoogle(){
  erro.style.display = "none";
  erro.innerText = "";

  try{
    const provider = new firebase.auth.GoogleAuthProvider();
    await auth.signInWithPopup(provider);
    // NÃƒO REDIRECIONA AQUI
    // auth-guard.js decide o fluxo
  }catch(e){
    console.error(e);
    erro.innerText = "Erro ao autenticar com Google.";
    erro.style.display = "block";
  }
}
</script>
