<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#b03a2e;
  --logo:#D0B485;
}
*{box-sizing:border-box;font-family:'Inter',system-ui,Arial;}
body{
  margin:0;
  min-height:100vh;
  background:var(--bege);
  display:flex;
  align-items:center;
  justify-content:center;
}
.login-box{
  background:var(--logo);
  max-width:420px;
  width:100%;
  padding:36px 28px;
  border-radius:18px;
  box-shadow:0 8px 20px rgba(0,0,0,.18);
  text-align:center;
}
.login-box img{max-width:240px;margin-bottom:20px;}
.login-box h2{margin:0 0 6px;color:var(--marrom);font-size:22px;font-weight:800;}
.login-box p{margin:0 0 22px;font-size:14px;color:#5a2b1e;}
.login-box input{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:10px;
  border:none;
  font-size:15px;
}
.login-box button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:var(--verde);
  color:#fff;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
}
.login-box button:hover{opacity:.9;}
.link{
  margin-top:12px;
  font-size:14px;
  color:var(--marrom);
  cursor:pointer;
  text-decoration:underline;
}
.erro{
  margin-top:14px;
  color:var(--vermelho);
  font-size:14px;
  display:none;
}
</style>

<body>

<div class="login-box">
  <img src="../logo.png" alt="SÃ­tio CÃ³rrego do Pinhal">
  <h2>Acesso ao Sistema</h2>
  <p>Entre com seu e-mail e senha</p>

  <input type="email" id="email" placeholder="E-mail">
  <input type="password" id="senha" placeholder="Senha">

  <button onclick="login()">Entrar</button>
  <div class="link" onclick="resetarSenha()">Esqueci minha senha</div>
  <div id="erro" class="erro"></div>
</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const erro = document.getElementById("erro");

async function login(){
  erro.style.display = "none";
  try{
    await auth.signInWithEmailAndPassword(
      document.getElementById("email").value,
      document.getElementById("senha").value
    );
    // ðŸ”¥ NÃƒO REDIRECIONA AQUI
  }catch(e){
    erro.innerText = "E-mail ou senha invÃ¡lidos.";
    erro.style.display = "block";
    console.error(e);
  }
}

async function resetarSenha(){
  const email = document.getElementById("email").value;
  if(!email){
    alert("Informe o e-mail para redefinir a senha.");
    return;
  }
  await auth.sendPasswordResetEmail(email);
  alert("E-mail de redefiniÃ§Ã£o enviado.");
}
</script>
