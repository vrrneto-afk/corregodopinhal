<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login – Sítio Córrego do Pinhal</title>

<!-- PWA -->
<link rel="manifest" href="../manifest.json">
<meta name="theme-color" content="#7b3f2a">

<!-- Fonte -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
if (!firebase.apps.length) {
  firebase.initializeApp({
    apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
    authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
    projectId: "sitio-corrego-do-pinhal"
  });
}
</script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#b03a2e;
  --logo:#D0B485;
}

*{
  box-sizing:border-box;
  font-family:'Inter',system-ui,Arial;
}

body{
  margin:0;
  min-height:100vh;
  background:var(--bege);
  display:none;
  align-items:center;
  justify-content:center;
}

.login-box{
  background:var(--logo);
  max-width:420px;
  width:100%;
  padding:36px 28px;
  border-radius:18px;
  box-shadow:0 8px 20px rgba(0,0,0,.18);
  text-align:center;
}

.login-box img{
  max-width:240px;
  margin-bottom:20px;
}

.login-box h2{
  margin:0 0 6px;
  color:var(--marrom);
  font-size:22px;
  font-weight:800;
}

.login-box p{
  margin:0 0 22px;
  font-size:14px;
  color:#5a2b1e;
}

.login-box input[type="email"],
.login-box input[type="password"]{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:10px;
  border:none;
  font-size:15px;
}

.lembrar-wrap{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:6px;
  margin:6px 0 16px;
  font-size:14px;
  color:#5a2b1e;
}

.lembrar-wrap input{
  margin:0;
  width:16px;
  height:16px;
}

.login-box button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:var(--verde);
  color:#fff;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
}

.login-box button:hover{opacity:.9}

.link{
  margin-top:12px;
  font-size:14px;
  color:var(--marrom);
  cursor:pointer;
  text-decoration:underline;
}

.erro{
  margin-top:14px;
  color:var(--vermelho);
  font-size:14px;
  display:none;
}
</style>
</head>

<body>

<div class="login-box">
  <img src="../logo.png" alt="Sítio Córrego do Pinhal">

  <h2>Acesso ao Sistema</h2>
  <p>Entre com seu e-mail e senha</p>

  <input type="email" id="email" placeholder="E-mail">
  <input type="password" id="senha" placeholder="Senha">

  <div class="lembrar-wrap">
    <input type="checkbox" id="lembrar">
    <label for="lembrar">Permanecer conectado</label>
  </div>

  <button onclick="login()">Entrar</button>

  <div class="link" onclick="resetarSenha()">Esqueci minha senha</div>
  <div id="erro" class="erro"></div>
</div>

<script>
const auth = firebase.auth();
const erro = document.getElementById("erro");
const emailInput = document.getElementById("email");
const senhaInput = document.getElementById("senha");
const lembrarCheck = document.getElementById("lembrar");

/* ===== RESTAURA EMAIL ===== */
if (localStorage.getItem("email_salvo")) {
  emailInput.value = localStorage.getItem("email_salvo");
  lembrarCheck.checked = true;
}

/* ===== VERIFICA LOGIN IMEDIATO ===== */
auth.onAuthStateChanged(user => {
  if (user) {
    location.replace("../app/index.html");
  } else {
    document.body.style.display = "flex";
  }
});

/* ===== LOGIN ===== */
async function login(){
  erro.style.display = "none";

  try{
    const persistencia = lembrarCheck.checked
      ? firebase.auth.Auth.Persistence.LOCAL
      : firebase.auth.Auth.Persistence.SESSION;

    await auth.setPersistence(persistencia);

    await auth.signInWithEmailAndPassword(
      emailInput.value.trim(),
      senhaInput.value
    );

    if (lembrarCheck.checked) {
      localStorage.setItem("email_salvo", emailInput.value.trim());
    } else {
      localStorage.removeItem("email_salvo");
    }

    location.replace("../app/index.html");

  }catch(e){
    erro.innerText = "E-mail ou senha inválidos.";
    erro.style.display = "block";
  }
}

/* ===== RESET SENHA ===== */
async function resetarSenha(){
  if(!emailInput.value){
    alert("Informe o e-mail.");
    return;
  }
  await auth.sendPasswordResetEmail(emailInput.value.trim());
  alert("E-mail enviado para redefinição de senha.");
}
</script>

<!-- SERVICE WORKER -->
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker
      .register("/corregodopinhal/sw.js")
      .catch(err => console.error("Erro no SW", err));
  });
}
</script>

</body>
</html>
