<script>
/* MENU */
fetch("../menu/menu.html")
  .then(r=>r.text())
  .then(h=>{
    menu.innerHTML=h;
    document.querySelectorAll("#menu a").forEach(a=>{
      if(a.getAttribute("href")==="../app/relatorios.html"){
        a.classList.add("ativo");
      }
    });
  });

/* FIREBASE INIT */
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});
const db=firebase.firestore();

const meses=["Janeiro","Fevereiro","MarÃ§o","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
const moeda=v=>Number(v||0).toLocaleString("pt-BR",{style:"currency",currency:"BRL"});

let DESPESAS=[], LEITE=[], ANIMAIS=[];

function parseData(v){
  if(!v) return null;
  if(v.seconds) return new Date(v.seconds*1000);
  const [y,m,d]=String(v).split("-");
  return new Date(y,m-1,d);
}

async function load(){
  DESPESAS=(await db.collection("despesas").get()).docs.map(d=>{
    const r=d.data();
    return {...r,data:parseData(r.data_vencimento),valor:+r.valor_total||0};
  });

  LEITE=(await db.collection("producao_leite").get()).docs.map(d=>{
    const r=d.data();
    return {
      ...r,
      data:new Date(r.ano,r.mes-1,r.dia),
      litros:+r.litros_dia||0,
      valor:+r.valor_dia||0
    };
  });

  ANIMAIS=(await db.collection("animais").get()).docs.map(d=>d.data());

  mes.innerHTML=meses.map((m,i)=>`<option value="${i+1}">${m}</option>`).join("");
  const anos=[...new Set([...DESPESAS.map(d=>d.data?.getFullYear()),...LEITE.map(l=>l.data.getFullYear())])].filter(Boolean).sort();
  ano.innerHTML=anos.map(a=>`<option>${a}</option>`).join("");

  mes.value=new Date().getMonth()+1;
  ano.value=Math.max(...anos);

  mes.onchange=render;
  ano.onchange=render;
  periodo.onchange=render;

  render();
}

function render(){
  const m=+mes.value,a=+ano.value,p=periodo.value;
  const mesesBack={mensal:1,bimestral:2,trimestral:3,anual:12}[p];

  ctxPeriodo.innerText=`${meses[m-1]} / ${a}`;
  ctxVisao.innerText=`ðŸ“Š VisÃ£o: ${periodo.options[periodo.selectedIndex].text}`;

  const filtro=(d,offset=0)=>{
    const diff=(a*12+m-offset)-(d.getFullYear()*12+(d.getMonth()+1));
    return diff>=0 && diff<mesesBack;
  };

  const D=DESPESAS.filter(d=>d.data&&filtro(d.data));
  const L=LEITE.filter(l=>filtro(l.data));

  const desp=D.reduce((s,d)=>s+d.valor,0);
  const rec=L.reduce((s,l)=>s+l.valor,0);
  const lucro=rec-desp;

  cReceita.innerText=moeda(rec);
  cDespesa.innerText=moeda(desp);
  cLucro.innerText=moeda(lucro);
  cMedia.innerText=moeda(lucro/mesesBack||0);

  const cat={};
  D.forEach(d=>{
    const c=d.categoria_despesa||"Outros";
    cat[c]=(cat[c]||0)+d.valor;
  });

  tbody.innerHTML="";
  Object.entries(cat).forEach(([k,v])=>{
    tbody.innerHTML+=`<tr><td>${k}</td><td>${moeda(v)}</td></tr>`;
  });

  tTotal.innerText=moeda(desp);
}

load();
</script>
