:root{
  --marrom:#7b3f2a;

*{box-sizing:border-box;font-family:Inter,system-ui,Arial}
body{margin:0;background:var(--bege);color:#333}
header{background:var(--logo);padding:15px;text-align:center}
header img{max-width:260px;width:100%}
.container{max-width:900px;margin:20px auto;padding:0 15px}
h2,h3{color:var(--marrom)}

.contexto{
  background:#fff;
  border-radius:14px;
  padding:12px 14px;
  margin-bottom:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 6px rgba(0,0,0,.05)
}
.contexto span{color:var(--cinza);font-size:14px}

.filtros{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-bottom:12px
}
select{
  padding:12px;
  font-size:15px;
  border-radius:12px;
  border:1.5px solid #ddd;
  background:#f2f2f2
}
#periodo{margin-bottom:18px}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:12px;
  margin-bottom:20px
}
.card{
  background:#fff;
  padding:14px;
  border-left:6px solid var(--verde);
  border-radius:14px;
  box-shadow:0 2px 6px rgba(0,0,0,.05)
}
.card.negativo{border-left-color:var(--vermelho)}
.card.alerta{border-left-color:var(--amarelo)}
.card strong{font-size:22px;display:block}
.card span{font-size:14px;color:var(--cinza);display:block}
.card small{display:block;margin-top:4px;font-size:13px}

table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  margin-bottom:20px
}
th,td{
  padding:10px;
  text-align:left;
  border-bottom:1px solid #eee;
  font-size:14px
}
th{background:#efe3d3}
tfoot td{font-weight:800;background:#efe3d3}

.voltar{

}
.voltar button{
  background:#fff;
  border:2px solid var(--marrom);
  color:var(--marrom);
  padding:12px 18px;
  font-size:15px;
  font-weight:600;
  border-radius:14px;
  cursor:pointer;
}
.voltar button:hover{
  background:var(--marrom);
  color:#fff;
}
