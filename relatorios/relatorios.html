<!-- MENU ADM â€“ PADRÃƒO GLOBAL DEFINITIVO -->
<script>
fetch("../menu/menu-adm.html")
  .then(r => r.text())
  .then(html => {
    document.getElementById("menu-adm").innerHTML = html;

    document.querySelectorAll(".menu-link").forEach(a=>{
      if(a.getAttribute("href")?.includes("relatorios.html")){
        a.classList.add("ativo");
      }
    });

    const s = document.createElement("script");
    s.src = "../menu/menu-permissoes.js";
    s.onload = () => {

      /* ğŸ”’ FILTRO DE PERMISSÃƒO DOS CARDS */
      async function filtrarCardsRelatorios(){
        const user = firebase.auth().currentUser;
        if(!user) return;

        const snap = await firebase.firestore()
          .collection("usuarios")
          .doc(user.uid)
          .get();

        if(!snap.exists) return;

        const papel = snap.data().papel;
        if(!papel) return;

        const grupoSnap = await firebase.firestore()
          .collection("config")
          .doc("grupos")
          .get();

        if(!grupoSnap.exists) return;

        const grupo = grupoSnap.data().lista
          .find(g => g.id === papel);

        if(!grupo) return;

        const permissoesApp = grupo.permissoes?.app || {};

        document.querySelectorAll(".config-card").forEach(card=>{
          const chave = card.dataset.permissao;

          if(
            !permissoesApp.tudo &&
            !permissoesApp[chave]
          ){
            card.remove();
          }
        });
      }

      filtrarCardsRelatorios();
      document.body.style.display = "block";
    };
    document.body.appendChild(s);
  });
</script>
