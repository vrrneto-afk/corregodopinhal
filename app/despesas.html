<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#c0392b;
  --amarelo:#e0a800;

*{box-sizing:border-box;font-family:'Inter',system-ui,Arial}
body{margin:0;background:var(--bege);color:#333}

header{background:var(--logo);padding:15px;text-align:center}
header img{max-width:260px;width:100%}

.container{max-width:900px;margin:18px auto;padding:0 15px}

  padding:12px 14px;

  border-left:6px solid var(--amarelo);

}
.vencimentos .card.atrasada{border-left-color:var(--vermelho)}

  background:#fff;
  padding:14px;
  border-radius:14px;
  box-shadow:0 2px 6px rgba(0,0,0,.05)
}

  margin:4px 0;
  font-size:14px;

}

<body>

<header>
  <img src="../logo.png">
</header>

<div id="menu"></div>

<div class="container">

<h2>üí∞ Despesas</h2>

<div class="contexto">
  <strong id="ctxMes"></strong>
  <span id="ctxVisao"></span>
</div>

<h3>‚è∞ Despesas a Vencer</h3>
<div id="vencimentos" class="vencimentos"></div>

</div>

<script>
/* MENU */
fetch("../menu/menu.html")
  .then(r=>r.text())
  .then(html=>{
    menu.innerHTML = html;
    document.querySelectorAll("#menu a").forEach(a=>{
      if(a.getAttribute("href")==="../app/despesas.html"){
        a.classList.add("ativo");
      }
    });
  });

/* FIREBASE INIT */
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});
const db = firebase.firestore();

/* CONFIG */
let CONFIG = {
  vencimentos_max: 5,
  textos:{
    atrasada_ha:"Atrasada h√°",
    vence_em:"Vence em"
  }
};

function parseData(v){
  if(v?.seconds) return new Date(v.seconds*1000);
  const [y,m,d]=String(v).split("-");
  return new Date(y,m-1,d);
}

let rows=[];

async function load(){
  const cfg = await db.collection("config").doc("despesas").get();
  if(cfg.exists){
    const d=cfg.data();
    CONFIG.vencimentos_max = d.vencimentos_max ?? CONFIG.vencimentos_max;
    CONFIG.textos = { ...CONFIG.textos, ...(d.textos||{}) };
  }

  const snap = await db.collection("despesas").get();
  rows = snap.docs.map(d=>{
    const r=d.data();
    return {...r, vencimento:parseData(r.data_vencimento)};
  });

  renderVencimentos();
}

function renderVencimentos(){
  const hoje=new Date();
  vencimentos.innerHTML="";

  rows
    .filter(r=>r.status_pagamento!=="pago")
    .map(r=>{
      const dias=Math.ceil((r.vencimento-hoje)/86400000);
      return {...r,dias};
    })
    .sort((a,b)=>a.dias-b.dias)
    .slice(0,CONFIG.vencimentos_max)
    .forEach(r=>{
      vencimentos.innerHTML+=`
        <div class="card ${r.dias<0?'atrasada':''}">
          <p><strong>Fornecedor:</strong> ${r.fornecedor}</p>
          <p><strong>Despesa:</strong> ${r.tipo_despesa}</p>
          <p><strong>Valor:</strong> ${Number(r.valor_total).toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}</p>
          <p><strong>Vencimento:</strong> ${r.vencimento.toLocaleDateString("pt-BR")}</p>

          <p class="${r.dias>=0?'pos':'neg'}">
            ${r.dias>=0
              ? `‚è≥ ${CONFIG.textos.vence_em} ${r.dias} dias`
              : `‚ö†Ô∏è ${CONFIG.textos.atrasada_ha} ${Math.abs(r.dias)} dias`}
          </p>
        </div>`;
    });
}

load();
</script>

</body>
