<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --amarelo:#e0a800;
  --laranja:#e67e22;
  --cinza:#666;
  --cinza-escuro:#555;
  --logo:#D0B485;
}
*{box-sizing:border-box;font-family:'Inter',system-ui,-apple-system,Arial}
body{margin:0;background:var(--bege);color:#333}

/* HEADER */
header{background:var(--logo);padding:15px;text-align:center}
header img{max-width:260px;width:100%}

/* CONTAINER */
.container{max-width:900px;margin:20px auto;padding:0 15px}
h2,h3{color:var(--marrom);margin:22px 0 10px}

/* STATUS */
.badge{
  display:inline-block;
  margin-bottom:10px;
  padding:4px 12px;
  border-radius:14px;
  font-size:13px;
  font-weight:800;
  color:#fff
}
.badge.ativo{background:var(--verde)}
.badge.inativo{background:var(--amarelo)}
.badge.vendido{background:var(--laranja)}
.badge.falecido{background:var(--cinza-escuro)}

/* FOTO */
.foto{display:flex;justify-content:center;margin:16px 0 22px}
.foto img{
  max-width:100%;
  max-height:340px;
  border-radius:14px;
  box-shadow:0 2px 8px rgba(0,0,0,.2)
}

/* CARD */
.card{
  background:#fff;
  padding:15px;
  margin-bottom:16px;
  border-left:6px solid #ddd;
  border-radius:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.06)
}
.card.ativo{border-color:var(--verde)}
.card.inativo{border-color:var(--amarelo)}
.card.vendido{border-color:var(--laranja)}
.card.falecido{border-color:var(--cinza-escuro)}
.card.vacina-ok{border-color:var(--verde)}
.card.vacina-pendente{border-color:var(--amarelo)}

.card p{margin:6px 0;font-size:14px;color:var(--cinza)}
.card.dados-animal p{margin:3px 0}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:8px
}

/* VOLTAR */
.voltar{text-align:center;margin:30px 0 40px}
.voltar button{
  padding:12px 26px;
  font-size:16px;
  background:var(--marrom);
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer
}
</style>
</head>

<body>

<header>
  <img src="../logo.png">
</header>

<div id="menu"></div>

<div class="container" id="conteudo">
  <p style="color:#666">Carregando animal...</p>
</div>

<div class="voltar">
  <button onclick="location.href='animais.html'">‚¨ÖÔ∏è Voltar para Animais</button>
</div>

<script>
/* MENU DIN√ÇMICO */
fetch("../menu/menu.html")
  .then(r=>r.text())
  .then(html=>{
    document.getElementById("menu").innerHTML = html;
    document.querySelectorAll("#menu a").forEach(a=>{
      if(a.getAttribute("href")==="../app/animais.html"){
        a.classList.add("ativo");
      }
    });
  });
</script>

<script>
const db = firebase.firestore();
const id = new URLSearchParams(location.search).get("id");
const c  = document.getElementById("conteudo");

const fmt = v => v ? new Date(v+"T00:00:00").toLocaleDateString("pt-BR") : "-";
const cls = s => (s||"").toLowerCase();

function calcIdade(data){
  if(!data) return "-";
  const n=new Date(data+"T00:00:00"), h=new Date();
  let a=h.getFullYear()-n.getFullYear();
  let m=h.getMonth()-n.getMonth();
  let d=h.getDate()-n.getDate();
  if(d<0){m--;d+=30}
  if(m<0){a--;m+=12}
  return `${a} anos, ${m} meses e ${d} dias`;
}

async function load(){
  const aniSnap = await db.collection("animais").get();
  const A = aniSnap.docs.map(d=>({_id:d.id,...d.data()}));
  const a = A.find(x=>x._id===id);

  if(!a){
    c.innerHTML="<div class='card'>Animal n√£o encontrado.</div>";
    return;
  }

  const mae = A.find(x=>x._id===a.id_mae);
  const pai = A.find(x=>x._id===a.id_pai);

  const vacinas = (await db.collection("vacinas").where("id_animal","==",id).get())
    .docs.map(d=>d.data());

  const eventos = (await db.collection("eventos").where("id_animal","==",id).get())
    .docs.map(d=>d.data());

  c.innerHTML = `
    <h2>${a.nome.toUpperCase()}</h2>
    <span class="badge ${cls(a.status)}">${a.status||"-"}</span>

    <div class="foto">
      <img src="${a.foto_url||'https://via.placeholder.com/600x400'}">
    </div>

    <div class="card dados-animal ${cls(a.status)}">
      <div class="grid">
        <p><strong>Esp√©cie:</strong> ${a.especie||"-"}</p>
        <p><strong>Sexo:</strong> ${a.sexo==="M"?"Macho":"F√™mea"}</p>
        <p><strong>Ra√ßa:</strong> ${a.raca||"-"}</p>
        <p><strong>Nascimento:</strong> ${fmt(a.data_nascimento)}</p>
        <p><strong>Idade:</strong> ${calcIdade(a.data_nascimento)}</p>
        <p><strong>M√£e:</strong> ${mae?mae.nome:"-"}</p>
        <p><strong>Pai:</strong> ${pai?pai.nome:"-"}</p>
      </div>
      <p><strong>Observa√ß√µes:</strong> ${a.observacoes||"-"}</p>
    </div>

    <h3>üíâ Vacinas</h3>
    ${
      vacinas.length
        ? vacinas.map(v=>`
          <div class="card ${v.status==="Finalizada"?"vacina-ok":"vacina-pendente"}">
            <p><strong>${v.nome_vacina||"-"}</strong></p>
            <p>Aplicada em: ${fmt(v.data_aplicacao)}</p>
            <p>Pr√≥xima dose: ${fmt(v.data_prox)}</p>
            <p>Status: ${v.status||"-"}</p>
          </div>
        `).join("")
        : "<div class='card'>üíâ Nenhuma vacina registrada.</div>"
    }

    <h3>üìú Hist√≥rico do Animal</h3>
    ${
      eventos.length
        ? eventos
            .sort((a,b)=>new Date(b.data_evento)-new Date(a.data_evento))
            .map(e=>`
              <div class="card">
                <p><strong>${e.tipo_evento.toUpperCase()}</strong></p>
                <p>Data: ${fmt(e.data_evento)}</p>
              </div>`
            ).join("")
        : "<div class='card'>üìú Nenhum evento registrado.</div>"
    }
  `;
}

load();
</script>
