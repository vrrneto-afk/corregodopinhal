<style>

<header>
  <img src="../logo.png">
</header>

<div id="menu"></div>

<div class="container">
  <h2>ðŸ’Š FarmÃ¡cia</h2>

  <div class="filtros">
    <select id="filtroStatus">
      <option value="todos">Todos os status</option>
      <option value="estoque">Em estoque</option>
      <option value="sem">Sem estoque</option>
    </select>

    <select id="filtroVia">
      <option value="todas">Todas as vias</option>
    </select>
  </div>

  <div id="lista"></div>
</div>

<script>
/* MENU */
fetch("../menu/menu.html")
  .then(r=>r.text())
  .then(html=>{
    document.getElementById("menu").innerHTML = html;
    document.querySelectorAll("#menu a").forEach(a=>{
      if(a.getAttribute("href")==="../app/farmacia.html"){
        a.classList.add("ativo");
      }
    });
  });
</script>

<script>
/* FIREBASE INIT */
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});

const db = firebase.firestore();

const lista = document.getElementById("lista");
let MEDS = [];

/* CONFIG PADRÃƒO */
let CONFIG = {
  quantidade_minima: 1,
  validade_alerta_dias: 30,
  textos: {
    sem_estoque: "Sem estoque",
    vence_em: "Vence em",
    vencido: "Vencido"
  }
};

function toDate(v){
  if(!v) return null;
  if(v.seconds) return new Date(v.seconds*1000);
  if(typeof v==="string"){
    const [y,m,d]=v.split("-");
    return new Date(y,m-1,d);
  }
  return new Date(v);
}

function render(){
  lista.innerHTML="";
  const hoje = new Date();

  const dados = MEDS
    .filter(m=>{
      if(filtroStatus.value==="estoque" && Number(m.quantidade)<CONFIG.quantidade_minima) return false;
      if(filtroStatus.value==="sem" && Number(m.quantidade)>=CONFIG.quantidade_minima) return false;
      if(filtroVia.value!=="todas" && m.via!==filtroVia.value) return false;
      return true;
    })
    .sort((a,b)=>a.nome.localeCompare(b.nome,"pt-BR"));

  if(!dados.length){
    lista.innerHTML=`<div class="vazio">ðŸ’Š Nenhum medicamento encontrado.</div>`;
    return;
  }

  dados.forEach(m=>{
    const validade = toDate(m.validade);
    let classe="", badge="";

    if(Number(m.quantidade)<CONFIG.quantidade_minima){
      classe="sem-estoque";
      badge=`<span class="badge erro">${CONFIG.textos.sem_estoque}</span>`;
    }else if(validade){
      const dias = Math.ceil((validade-hoje)/(1000*60*60*24));
      if(dias<0){
        classe="vencido";
        badge=`<span class="badge erro">${CONFIG.textos.vencido}</span>`;
      }else if(dias<=CONFIG.validade_alerta_dias){
        classe="vencer";
        badge=`<span class="badge alerta">${CONFIG.textos.vence_em} ${dias} dias</span>`;
      }
    }

    let dosagem = `${m.dosagem_valor} ${m.dosagem_unidade}`;
    dosagem += m.dosagem_tipo==="peso"
      ? ` - a cada ${m.peso_base}kg`
      : " - Dose Ãºnica";

    lista.innerHTML+=`
      <div class="card ${classe}">
        <strong>ðŸ’Š ${m.nome.toUpperCase()}</strong>
        <p>${m.funcao}</p>
        <p>Dosagem: ${dosagem}</p>
        <p>Via: ${m.via}</p>
        <p>Validade: ${validade?validade.toLocaleDateString("pt-BR"):"-"}</p>
        <p>Quantidade: ${m.quantidade}</p>
        ${badge}
      </div>`;
  });
}

async function load(){
  const cfg = await db.collection("config").doc("farmacia").get();
  if(cfg.exists){
    const data = cfg.data();

    CONFIG.quantidade_minima = Number(data.quantidade_minima ?? CONFIG.quantidade_minima);
    CONFIG.validade_alerta_dias = Number(data.validade_alerta_dias ?? CONFIG.validade_alerta_dias);

    if(data.textos){
      CONFIG.textos.sem_estoque = data.textos.sem_estoque ?? CONFIG.textos.sem_estoque;
      CONFIG.textos.vence_em = data.textos.vence_em ?? CONFIG.textos.vence_em;
      CONFIG.textos.vencido = data.textos.vencido ?? CONFIG.textos.vencido;
    }
  }

  const snap = await db.collection("farmacia").where("status","==","Ativo").get();
  MEDS = snap.docs.map(d=>({_id:d.id,...d.data()}));

  filtroVia.innerHTML = `<option value="todas">Todas as vias</option>`;
  [...new Set(MEDS.map(m=>m.via).filter(Boolean))]
    .sort()
    .forEach(v=>filtroVia.innerHTML+=`<option>${v}</option>`);

  filtroStatus.onchange = render;
  filtroVia.onchange = render;
  render();
}

load();
</script>
