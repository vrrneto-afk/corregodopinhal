<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fases da Lua</title>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --cinza:#666;
  --borda:#e5e5e5;
}

*{
  box-sizing:border-box;
  font-family:Inter,system-ui,Arial;
}

body{
  margin:0;
  background:#fff;
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
.header{
  padding:14px 16px;
  border-bottom:1px solid #eee;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:800;
  color:var(--marrom);
}

.header .fechar{
  cursor:pointer;
  font-size:20px;
}

/* ===== CONTE√öDO ===== */
.conteudo{
  flex:1;
  overflow:auto;
  padding:12px;
  background:var(--bege);
}

/* ===== CARD LUA ===== */
.card-lua{
  background:#fff;
  border-radius:14px;
  padding:14px;
  margin-bottom:12px;
  border:1px solid var(--borda);
}

.card-topo{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.card-topo strong{
  color:var(--marrom);
}

.fase{
  margin-top:6px;
  font-weight:800;
}

.forca{
  margin-top:4px;
  font-size:13px;
  color:var(--cinza);
}

/* ===== FOOTER ===== */
.footer{
  border-top:1px solid #ddd;
  padding:14px;
  background:#fff;
}

.footer button{
  width:100%;
  border:1px solid var(--marrom);
  border-radius:10px;
  padding:12px;
  font-weight:700;
  background:#fff;
  color:var(--marrom);
  cursor:pointer;
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header">
  <span>üåô Fases da Lua</span>
  <span class="fechar" onclick="fechar()">‚úï</span>
</div>

<!-- ===== CONTE√öDO ===== -->
<div id="conteudo" class="conteudo">
  ‚è≥ Carregando fases da lua...
</div>

<!-- ===== FOOTER ===== -->
<div class="footer">
  <button onclick="fechar()">Fechar</button>
</div>

<script>
function fechar(){
  window.parent.postMessage({ tipo:"fechar-lua" }, "*");
}

/* ===== C√ÅLCULO DA FASE DA LUA (SEM API) ===== */
function calcularFaseLua(data){

  // refer√™ncia: Lua nova em 06/01/2000
  const ref = new Date(2000, 0, 6, 18, 14);
  const msDia = 86400000;
  const ciclo = 29.53058867;

  const dias = (data - ref) / msDia;
  const idade = ((dias % ciclo) + ciclo) % ciclo;

  if (idade < 1.84566) return "üåë LUA NOVA";
  if (idade < 9.22831) return "üåì LUA CRESCENTE";
  if (idade < 16.61096) return "üåï LUA CHEIA";
  if (idade < 23.99361) return "üåó LUA MINGUANTE";
  return "üåë LUA NOVA";
}

/* ===== CARREGAR LUAS ===== */
function carregarLuas(){

  const cont = document.getElementById("conteudo");
  cont.innerHTML = "";

  const hoje = new Date();
  const luas = [];

  // lua atual + pr√≥ximas 3 mudan√ßas de fase
  for(let i = 0; i < 40 && luas.length < 4; i++){
    const d = new Date();
    d.setDate(hoje.getDate() + i);

    const fase = calcularFaseLua(d);

    if(
      !luas.some(l => l.fase === fase) &&
      ["üåë LUA NOVA","üåì LUA CRESCENTE","üåï LUA CHEIA","üåó LUA MINGUANTE"].includes(fase)
    ){
      luas.push({ data: new Date(d), fase });
    }
  }

  luas.forEach(l => {

    const d = l.data;
    const dia = d.toLocaleDateString("pt-BR",{weekday:"short"}).toUpperCase();
    const dataFmt = d.toLocaleDateString("pt-BR");

    const ini = new Date(d);
    ini.setDate(d.getDate() - 2);

    const fim = new Date(d);
    fim.setDate(d.getDate() + 2);

    cont.innerHTML += `
      <div class="card-lua">
        <div class="card-topo">
          <strong>${dia}</strong>
          <span>üìÖ ${dataFmt}</span>
        </div>

        <div class="fase">
          ${l.fase}
        </div>

        <div class="forca">
          For√ßa da Lua:
          ${ini.toLocaleDateString("pt-BR")} at√© ${fim.toLocaleDateString("pt-BR")}
        </div>
      </div>
    `;
  });
}

carregarLuas();
</script>

</body>
</html>
