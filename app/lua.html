<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fases da Lua</title>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --cinza:#666;
  --borda:#e5e5e5;
}

*{ box-sizing:border-box; font-family:Inter,system-ui,Arial }

body{
  margin:0;
  background:#fff;
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  padding:14px 16px;
  border-bottom:1px solid #eee;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:800;
  color:var(--marrom);
}
.header .fechar{ cursor:pointer; font-size:20px }

/* CONTE√öDO */
.conteudo{
  flex:1;
  overflow:auto;
  padding:12px;
  background:var(--bege);
}

/* CARD */
.card-lua{
  background:#fff;
  border-radius:14px;
  padding:14px;
  margin-bottom:12px;
  border:1px solid var(--borda);
}

.card-topo{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.card-topo strong{ color:var(--marrom) }

.fase{ margin-top:6px; font-weight:800 }
.forca{ margin-top:4px; font-size:13px; color:var(--cinza) }

/* FOOTER */
.footer{
  border-top:1px solid #ddd;
  padding:14px;
  background:#fff;
}
.footer button{
  width:100%;
  border:1px solid var(--marrom);
  border-radius:10px;
  padding:12px;
  font-weight:700;
  background:#fff;
  color:var(--marrom);
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
  <span>üåô Fases da Lua</span>
  <span class="fechar" onclick="fechar()">‚úï</span>
</div>

<div id="conteudo" class="conteudo">
  ‚è≥ Carregando fases da lua...
</div>

<div class="footer">
  <button onclick="fechar()">Fechar</button>
</div>

<script>
function fechar(){
  window.parent.postMessage({ tipo:"fechar-lua" }, "*");
}

/* ===== CARREGAR LUAS ===== */
async function carregarLuas(){

  const cont = document.getElementById("conteudo");
  cont.innerHTML = "";

  const r = await fetch("./luas.json");
  const dados = await r.json();

  const hoje = new Date();
  hoje.setHours(0,0,0,0);

  const futuras = dados
    .map(l => ({ ...l, d:new Date(l.data) }))
    .filter(l => l.d >= hoje)
    .slice(0,4);

  futuras.forEach(l => {

    const dia = l.d.toLocaleDateString("pt-BR",{weekday:"short"}).toUpperCase();
    const dataFmt = l.d.toLocaleDateString("pt-BR");

    const ini = new Date(l.d);
    ini.setDate(l.d.getDate()-2);

    const fim = new Date(l.d);
    fim.setDate(l.d.getDate()+2);

    cont.innerHTML += `
      <div class="card-lua">
        <div class="card-topo">
          <strong>${dia}</strong>
          <span>üìÖ ${dataFmt}</span>
        </div>

        <div class="fase">
          ${l.fase}
        </div>

        <div class="forca">
          For√ßa da Lua:
          ${ini.toLocaleDateString("pt-BR")} at√© ${fim.toLocaleDateString("pt-BR")}
        </div>
      </div>
    `;
  });
}

carregarLuas();
</script>

</body>
</html>
