<script>
const db = firebase.firestore();

let CONFIG = {
  moeda:{codigo:"BRL",locale:"pt-BR"},
  textos:{
    faturamento:"Faturamento",
    media:"MÃ©dia por vaca",
    producao:"ProduÃ§Ã£o total"
  },
  periodos:[]
};

const mesesNomes=["Janeiro","Fevereiro","MarÃ§o","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
let rows=[];

const moeda = v => v.toLocaleString(CONFIG.moeda.locale,{style:"currency",currency:CONFIG.moeda.codigo});

async function load(){
  const cfg = await db.collection("config").doc("leite").get();
  if(cfg.exists){
    CONFIG = {...CONFIG, ...cfg.data()};
  }

  txtFaturamento.innerText = CONFIG.textos.faturamento;
  txtMedia.innerText = CONFIG.textos.media;
  txtProducao.innerText = CONFIG.textos.producao;

  periodo.innerHTML = CONFIG.periodos
    .filter(p=>p.ativo)
    .map((p,i)=>`<option value="${i+1}">${p.nome}</option>`)
    .join("");

  const snap = await db.collection("producao_leite").get();
  rows = snap.docs.map(d=>d.data());

  mes.innerHTML = mesesNomes.map((m,i)=>`<option value="${i+1}">${m}</option>`).join("");
  ano.innerHTML = [...new Set(rows.map(r=>r.ano))].sort().map(a=>`<option>${a}</option>`).join("");

  ano.value = Math.max(...rows.map(r=>r.ano));
  mes.value = 1;

  mes.onchange = render;
  ano.onchange = render;
  periodo.onchange = render;

  render();
}

function render(){
  const m=+mes.value,a=+ano.value,p=+periodo.value;

  ctxMes.innerText=`${mesesNomes[m-1]} / ${a}`;
  ctxVisao.innerText=`ðŸ“Š VisÃ£o: ${periodo.options[periodo.selectedIndex].text}`;

  const atual = rows.filter(r=>{
    const diff=(a*12+m)-(r.ano*12+r.mes);
    return diff>=0 && diff<p;
  });

  const soma = arr => arr.reduce((s,r)=>s+r.litros_dia,0);
  const somaV = arr => arr.reduce((s,r)=>s+r.valor_dia,0);

  const L=soma(atual);
  const V=somaV(atual);

  cLitros.innerText=L;
  cValor.innerText=moeda(V);
  cDias.innerText=atual.length;

  const mensal = rows.filter(r=>r.mes===m && r.ano===a).sort((a,b)=>a.dia-b.dia);
  tbody.innerHTML="";

  let TL=0,TV=0,TM=0;

  mensal.forEach(r=>{
    const med=r.vacas_produzindo?r.litros_dia/r.vacas_produzindo:0;
    TL+=r.litros_dia;
    TV+=r.valor_dia;
    TM+=med;

    tbody.innerHTML+=`
      <tr>
        <td>${String(r.dia).padStart(2,"0")}/${String(m).padStart(2,"0")}/${a}</td>
        <td>${r.litros_dia}</td>
        <td>${moeda(r.valor_dia)}</td>
        <td>${r.vacas_produzindo}</td>
        <td>${med.toFixed(2)}</td>
      </tr>`;
  });

  tLitros.innerText=TL;
  tValor.innerText=moeda(TV);
  tMedia.innerText=(TM/(mensal.length||1)).toFixed(2);

  resumo.innerHTML=`
    <strong>ðŸ“Š Resumo do mÃªs</strong>
    <p>â€¢ Dias registrados: ${mensal.length}</p>
    <p>â€¢ ${CONFIG.textos.producao}: ${TL} L</p>
    <p>â€¢ ${CONFIG.textos.media}: ${tMedia.innerText} L</p>
  `;
}

load();
</script>
