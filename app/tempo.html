<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Previs√£o do Tempo</title>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --amarelo:#e0a800;
  --vermelho:#c0392b;
  --cinza:#666;
}

*{
  box-sizing:border-box;
  font-family:'Inter',system-ui,-apple-system,Arial,Helvetica,sans-serif
}

body{
  margin:0;
  background:var(--bege);
  color:#333;
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* CABE√áALHO */
.header{
  background:#fff;
  padding:14px 16px;
  border-bottom:1px solid #eee;
}

.header h2{
  margin:0;
  font-size:18px;
  color:var(--marrom);
  display:flex;
  align-items:center;
  gap:8px;
}

/* CONTE√öDO */
.container{
  padding:12px;
  overflow-y:auto;
  flex:1;
}

/* CARD DIA */
.dia-card{
  background:#fff;
  border-radius:14px;
  padding:14px;
  margin-bottom:12px;
  box-shadow:0 1px 4px rgba(0,0,0,.08);
  border-left:6px solid var(--verde);
}

.dia-card.atencao{border-color:var(--amarelo)}
.dia-card.alerta{border-color:var(--vermelho)}

.dia-topo{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:6px;
}

.dia-nome{
  font-size:16px;
  font-weight:800;
  color:var(--marrom);
}

.chuva{
  font-size:15px;
  font-weight:700;
  margin:4px 0;
}

.temperatura{
  font-size:13px;
  color:var(--cinza);
}

/* FOOTER */
.footer{
  padding:12px;
  border-top:1px solid #eee;
  background:#fff;
  position:sticky;
  bottom:0;
}

.fechar{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--marrom);
  background:#fff;
  color:var(--marrom);
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
  <h2>üå¶Ô∏è Previs√£o do Tempo</h2>
</div>

<div class="container" id="lista"></div>

<div class="footer">
  <button class="fechar" id="btnFechar">Fechar</button>
</div>

<script>
/* ================= CONFIG ================= */
const API_KEY = "SUA_API_KEY_AQUI";
const LAT = -21.3127;
const LON = -46.3721;

const CACHE_KEY = "clima_previsao_7dias";
const CACHE_TTL = 30 * 60 * 1000; // 30 minutos

const lista = document.getElementById("lista");
const dias = ["DOM","SEG","TER","QUA","QUI","SEX","S√ÅB"];

/* ================= FECHAR MODAL ================= */
document.getElementById("btnFechar").addEventListener("click",()=>{
  parent.postMessage({ tipo:"fechar-clima" }, "*");
});

/* ================= FETCH COM TIMEOUT ================= */
async function fetchComTimeout(url, tempo = 6000){
  const controller = new AbortController();
  const id = setTimeout(()=>controller.abort(), tempo);

  try{
    const r = await fetch(url, { signal: controller.signal });
    if(!r.ok) throw new Error("Erro API");
    return await r.json();
  }finally{
    clearTimeout(id);
  }
}

/* ================= BUSCA DADOS (CACHE + API) ================= */
async function obterPrevisao(){
  const agora = Date.now();
  const cache = localStorage.getItem(CACHE_KEY);

  if(cache){
    const c = JSON.parse(cache);
    if(agora - c.time < CACHE_TTL){
      return c.data;
    }
  }

  const url =
    "https://api.openweathermap.org/data/2.5/onecall" +
    `?lat=${LAT}` +
    `&lon=${LON}` +
    "&exclude=current,minutely,hourly,alerts" +
    "&units=metric" +
    "&lang=pt_br" +
    `&appid=${API_KEY}`;

  const data = await fetchComTimeout(url);

  localStorage.setItem(CACHE_KEY, JSON.stringify({
    time: agora,
    data
  }));

  return data;
}

/* ================= RENDERIZA ================= */
async function carregar(){
  let d;

  try{
    d = await obterPrevisao();
  }catch(e){
    lista.innerHTML = `
      <div class="dia-card alerta">
        <strong>‚ö†Ô∏è Clima indispon√≠vel</strong>
        <p>Tente novamente mais tarde.</p>
      </div>`;
    return;
  }

  let html = "";

  d.daily.slice(0,7).forEach(dia=>{
    const data = new Date(dia.dt * 1000);
    const prob = Math.round((dia.pop || 0) * 100);
    const mm   = dia.rain || 0;
    const min  = Math.round(dia.temp.min);
    const max  = Math.round(dia.temp.max);

    let classe = "dia-card";
    if(prob >= 30 && prob < 60) classe += " atencao";
    if(prob >= 60) classe += " alerta";

    html += `
      <div class="${classe}">
        <div class="dia-topo">
          <span class="dia-nome">${dias[data.getDay()]}</span>
          <span>üìÖ ${data.toLocaleDateString("pt-BR")}</span>
        </div>

        <div class="chuva">
          üåßÔ∏è ${prob}% ‚Ä¢ ${Number(mm).toFixed(1)} mm
        </div>

        <div class="temperatura">
          üå°Ô∏è ${min}¬∞ m√≠n / ${max}¬∞ m√°x
        </div>
      </div>
    `;
  });

  lista.innerHTML = html;
}

carregar();
</script>

</body>
</html>
