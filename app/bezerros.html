<style>

<header>

<div id="menu"></div>

<div class="container">
  <h2 id="titulo">üêÆ Bezerros / Crias</h2>

  <select id="filtro">
    <option value="todos">Todos</option>
    <option value="cria">Crias</option>
    <option value="bezerro">Bezerros</option>
  </select>

  <div id="lista"></div>
</div>

<script>
/* MENU DIN√ÇMICO */
fetch("../menu/menu.html")
  .then(r=>r.text())
  .then(html=>{
    document.getElementById("menu").innerHTML = html;
    document.querySelectorAll("#menu a").forEach(a=>{
      if(a.getAttribute("href")==="../app/bezerros.html"){
        a.classList.add("ativo");
      }
    });
  });
</script>

<script>
const db     = firebase.firestore();
const lista  = document.getElementById("lista");
const filtro = document.getElementById("filtro");
const titulo = document.getElementById("titulo");

let LISTA = [];
let CFG   = {};

function idadeDetalhada(data){
  const n=new Date(data+"T00:00:00"),h=new Date();
  let a=h.getFullYear()-n.getFullYear();
  let m=h.getMonth()-n.getMonth();
  let d=h.getDate()-n.getDate();
  if(d<0){m--;d+=30}
  if(m<0){a--;m+=12}
  return { meses:a*12+m, texto:`${a} ano(s), ${m} m√™s(es) e ${d} dia(s)` };
}

function abrirAnimal(id){
  location.href = "../app/animal.html?id=" + encodeURIComponent(id);
}

async function load(){
  /* CONFIG BEZERROS */
  const cfgSnap = await db.collection("config").doc("bezerros").get();
  CFG = cfgSnap.exists ? cfgSnap.data() : {};

  titulo.innerText = "üêÆ " + (CFG.textos?.titulo || "Bezerros / Crias");

  const aniSnap = await db.collection("animais").get();
  const animais = aniSnap.docs.map(d=>({_id:d.id,...d.data()}));

  LISTA = animais
    .filter(a =>
      a.status === "Ativo" &&
      a.especie === "Bovino" &&
      a.data_nascimento
    )
    .map(a=>{
      const i = idadeDetalhada(a.data_nascimento);
      if(i.meses > CFG.idade_bezerro_meses) return null;

      const mae = animais.find(m=>m._id===a.id_mae);
      const pai = animais.find(p=>p._id===a.id_pai);

      return {
        ...a,
        idadeTexto: i.texto,
        idadeMeses: i.meses,
        tipo: i.meses <= CFG.idade_cria_meses ? "Cria" : "Bezerro",
        mae: mae?.nome || "-",
        pai: pai?.nome || "-",
        nascimento: new Date(a.data_nascimento+"T00:00:00").toLocaleDateString("pt-BR")
      };
    })
    .filter(Boolean)
    .sort((a,b)=>a.idadeMeses-b.idadeMeses);

  render();
}

function render(){
  lista.innerHTML = "";
  const f = filtro.value;

  const dados = LISTA.filter(a=>{
    if(f==="cria") return a.tipo==="Cria";
    if(f==="bezerro") return a.tipo==="Bezerro";
    return true;
  });

  if(!dados.length){
    lista.innerHTML = `<div class="vazio">${CFG.textos?.vazio || "Nenhum animal encontrado."}</div>`;
    return;
  }

  dados.forEach(a=>{
    lista.innerHTML += `
      <div class="card" onclick="abrirAnimal('${a._id}')">
        <strong>üêÆ ${a.nome.toUpperCase()}
          <span class="badge ${a.tipo.toLowerCase()}">${a.tipo}</span>
        </strong>
        <p>Sexo: ${a.sexo==="M"?"Macho":"F√™mea"}</p>
        <p>Ra√ßa: ${a.raca||"-"}</p>
        <p>M√£e: ${a.mae}</p>
        <p>Pai: ${a.pai}</p>
        <p>Idade: ${a.idadeTexto}</p>
        <p>Nascimento: ${a.nascimento}</p>
      </div>
    `;
  });
}

filtro.onchange = render;
load();
</script>
