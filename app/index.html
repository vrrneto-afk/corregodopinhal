<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#c0392b;
  --amarelo:#e0a800;
  --laranja:#e67e22;
  --cinza:#666;
  --logo:#D0B485;
}

*{box-sizing:border-box;font-family:'Inter',system-ui,-apple-system,Arial}
body{margin:0;background:var(--bege);color:#333}

header{
  background:var(--logo);
  padding:15px 10px;
  text-align:center;
}
header img{max-width:260px;width:100%}

.container{max-width:900px;margin:20px auto;padding:0 15px}
h2{margin:28px 0 12px;color:var(--marrom)}

.clima-bar{
  background:#fff;
  margin:12px auto 16px;
  padding:10px;
  border-radius:10px;
  box-shadow:0 1px 4px rgba(0,0,0,.08);
  text-align:center;
  cursor:pointer;
}

.alerta-rapido{
  display:block;
  margin:0 auto 20px;
  padding:12px;
  border-radius:12px;
  font-weight:700;
  text-align:center;
}
.alerta-ok{background:#eaf6ec;color:var(--verde)}
.alerta-on{background:#fdecea;color:var(--vermelho)}

.card{
  background:#fff;
  padding:15px;
  margin-bottom:12px;
  border-left:6px solid var(--verde);
  border-radius:12px;
}
.card.ok{border-color:var(--verde)}
.card.atencao{border-color:var(--amarelo)}
.card.alerta{border-color:var(--laranja)}
.card.urgente,
.card.atrasada{border-color:var(--vermelho)}
.card.pendente{border-color:var(--amarelo)}

.card strong{font-size:17px;font-weight:800}
.card .dias{font-size:18px;font-weight:800;margin:6px 0}
.card .data{font-size:13px;color:var(--cinza)}
.card .msg{font-weight:700;margin-top:4px}

#modalClima{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
}
#modalClima .box{
  background:#fff;
  width:90%;
  max-width:420px;
  border-radius:16px;
  overflow:hidden;
}

<body>

<header>
  <img src="../logo.png">
</header>

<div id="menu"></div>

<div class="container">
  <div id="clima" class="clima-bar">‚è≥ Carregando clima...</div>

  <a id="alertaRapido" href="../app/lembretes.html" class="alerta-rapido alerta-ok">
    üîî Nenhum alerta no momento
  </a>

  <div id="conteudo"></div>
</div>

<div id="modalClima">
  <div class="box">
    <iframe src="../app/tempo.html" style="width:100%;height:460px;border:none"></iframe>
  </div>
</div>

<script>
const db = firebase.firestore();

const menu = document.getElementById("menu");
const clima = document.getElementById("clima");
const conteudo = document.getElementById("conteudo");
const alertaRapido = document.getElementById("alertaRapido");
const modalClima = document.getElementById("modalClima");

/* MENU */
fetch("../menu/menu.html")
  .then(r=>r.text())
  .then(h=>{
    menu.innerHTML=h;
    document.querySelectorAll("#menu a").forEach(a=>{
      if(a.getAttribute("href")==="../app/index.html"){
        a.classList.add("ativo");
      }
    });
  });

clima.onclick = ()=> modalClima.style.display="flex";
modalClima.onclick = e=>{
  if(e.target===modalClima) modalClima.style.display="none";
};

/* DATAS */
const hoje = new Date();
const hojeZ = new Date(hoje.getFullYear(),hoje.getMonth(),hoje.getDate());

function parse(d){
  if(!d) return null;
  if(d.seconds) return new Date(d.seconds*1000);
  const p=d.split("-");
  return new Date(p[0],p[1]-1,p[2]);
}
function addM(d,m){const x=new Date(d);x.setMonth(x.getMonth()+m);return x;}
function diff(a,b){return Math.floor((b-a)/86400000);}

/* CONFIG */
let CFG={};

async function loadConfigs(){
  const c1 = await db.collection("config").doc("clima").get();
  const c2 = await db.collection("config").doc("vacas").get();
  const c3 = await db.collection("config").doc("vacinas").get();

  CFG.clima = c1.exists ? c1.data() : {};
  CFG.vacas = c2.exists ? c2.data() : {};
  CFG.vacinas = c3.exists ? c3.data() : {};

  CFG.vacas.prenhez_regras = Array.isArray(CFG.vacas.prenhez_regras)
    ? CFG.vacas.prenhez_regras
    : [];
}

/* CLIMA */
async function loadClima(){
  if(!CFG.clima.latitude){
    clima.innerText="‚òÅÔ∏è Clima indispon√≠vel";
    return;
  }

  const c = CFG.clima;
  const url=`https://api.open-meteo.com/v1/forecast?latitude=${c.latitude}&longitude=${c.longitude}&current_weather=true&hourly=precipitation_probability&timezone=${c.timezone}`;
  const d = await (await fetch(url)).json();

  let texto = c.textos?.sem_chuva || "Sem previs√£o de chuva.";
  const agora=new Date();

  for(let i=0;i<d.hourly.time.length;i++){
    const h=new Date(d.hourly.time[i]);
    const min=(h-agora)/60000;
    if(min>0 && min<=c.janela_previsao_minutos && d.hourly.precipitation_probability[i]>=c.limite_chuva_percentual){
      texto=`${c.textos?.chuva_em || "Chuva em"} ${Math.round(min)} minutos.`;
      break;
    }
  }

  clima.innerHTML=`‚òÄÔ∏è ${c.cidade||""} ‚Ä¢ ${Math.round(d.current_weather.temperature)}¬∞C<br>${texto}`;
}

/* ALERTAS */
async function loadAlertas(){
  const s=await db.collection("lembretes").get();
  alertaRapido.className=s.size?"alerta-rapido alerta-on":"alerta-rapido alerta-ok";
  alertaRapido.innerText=s.size?`üîî ${s.size} itens pendentes para comprar`:"üîî Nenhum alerta no momento";
}

/* INDEX */
async function loadIndex(){
  conteudo.innerHTML="";

  const animais=(await db.collection("animais").get()).docs.map(d=>({_id:d.id,...d.data()}));
  const eventos=(await db.collection("eventos").get()).docs.map(d=>d.data());
  const vacinas=(await db.collection("vacinas").get()).docs.map(d=>d.data());

  conteudo.innerHTML+="<h2>üêÑ Vacas a Criar</h2>";

  eventos.filter(e=>e.tipo_evento==="cobertura")
    .map(c=>{
      const prev=addM(parse(c.data_evento),CFG.vacas.gestacao_meses||9);
      const dias=diff(hojeZ,prev);
      return {animal:animais.find(a=>a._id===c.id_animal),prev,dias};
    })
    .filter(x=>x.animal)
    .sort((a,b)=>a.dias-b.dias)
    .forEach(v=>{
      const regra = CFG.vacas.prenhez_regras
        .filter(r=>r.ativa!==false && v.dias>=(r.dias_min??0))
        .sort((a,b)=>(b.dias_min??0)-(a.dias_min??0))[0];

      conteudo.innerHTML+=`
      <div class="card ${regra?.classe||"ok"}">
        <strong>üêÑ ${v.animal.nome.toUpperCase()}</strong>
        <p class="dias">‚è≥ Faltam ${v.dias} dias</p>
        ${regra?.mensagem?`<p class="msg">${regra.mensagem}</p>`:""}
        <p class="data">üìÖ ${v.prev.toLocaleDateString("pt-BR")}</p>
      </div>`;
    });

  conteudo.innerHTML+="<h2>üíâ Vacinas pendentes</h2>";

  vacinas.filter(v=>v.status!==CFG.vacinas.status?.finalizada)
    .forEach(v=>{
      const animal=animais.find(a=>a._id===v.id_animal);
      const reap=parse(v.data_aplicacao);
      reap.setDate(reap.getDate()+Number(v.repeticao_dias||0));
      const dias=diff(hojeZ,reap);

      conteudo.innerHTML+=`
      <div class="card ${dias<0?"atrasada":"pendente"}">
        <strong>üíâ ${v.nome_vacina}</strong>
        ${animal?`<p><strong>üêÑ ${animal.nome.toUpperCase()}</strong></p>`:""}
        <p class="dias">${dias<0?`Atrasada h√° ${Math.abs(dias)} dias`:`Pendente em ${dias} dias`}</p>
        <p class="data">üìÖ ${reap.toLocaleDateString("pt-BR")}</p>
      </div>`;
    });
}

(async()=>{
  await loadConfigs();
  await loadClima();
  await loadAlertas();
  await loadIndex();
})();
</script>
