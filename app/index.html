<script>
const db = firebase.firestore();
const menu = document.getElementById("menu");
const clima = document.getElementById("clima");
const conteudo = document.getElementById("conteudo");
const alertaRapido = document.getElementById("alertaRapido");

/* MENU */
fetch("../menu/menu.html").then(r=>r.text()).then(h=>menu.innerHTML=h);

/* DATAS */
const hoje = new Date();
const hojeZ = new Date(hoje.getFullYear(), hoje.getMonth(), hoje.getDate());

function parse(d){
  if(!d) return null;
  if(d.seconds) return new Date(d.seconds*1000);
  const p=d.split("-");
  return new Date(p[0],p[1]-1,p[2]);
}
function addM(d,m){const x=new Date(d);x.setMonth(x.getMonth()+m);return x;}
function diff(a,b){return Math.floor((b-a)/86400000);}

/* LOAD CONFIGS */
let CFG = {};

async function loadConfigs(){
  const snaps = await Promise.all([
    db.collection("config").doc("clima").get(),
    db.collection("config").doc("vacas").get(),
    db.collection("config").doc("vacinas").get()
  ]);

  CFG.clima   = snaps[0].data();
  CFG.vacas   = snaps[1].data();
  CFG.vacinas = snaps[2].data();
}

/* CLIMA */
async function loadClima(){
  const c = CFG.clima;

  const url = `https://api.open-meteo.com/v1/forecast?latitude=${c.latitude}&longitude=${c.longitude}&current_weather=true&hourly=precipitation_probability&timezone=${c.timezone}`;
  const r = await fetch(url);
  const d = await r.json();

  let texto = c.textos.sem_chuva;
  const agora = new Date();

  for(let i=0;i<d.hourly.time.length;i++){
    const h = new Date(d.hourly.time[i]);
    const min = (h-agora)/60000;
    if(min>0 && min<=c.janela_previsao_minutos && d.hourly.precipitation_probability[i]>=c.limite_chuva_percentual){
      texto = `${c.textos.chuva_em} ${Math.round(min)} minutos.`;
      break;
    }
  }

  clima.innerHTML = `â˜€ï¸ ${c.cidade} â€“ ${c.regiao} â€¢ ${Math.round(d.current_weather.temperature)}Â°C<br>${texto}`;
}

/* ALERTAS */
async function loadAlertas(){
  const s = await db.collection("lembretes").get();
  alertaRapido.className = s.size ? "alerta-rapido alerta-on" : "alerta-rapido alerta-ok";
  alertaRapido.innerText = s.size ? `ğŸ”” ${s.size} itens pendentes para comprar` : "ğŸ”” Nenhum alerta no momento";
}

/* INDEX */
async function loadIndex(){
  conteudo.innerHTML="";

  const ani=(await db.collection("animais").get()).docs.map(d=>({_id:d.id,...d.data()}));
  const eve=(await db.collection("eventos").get()).docs.map(d=>d.data());
  const vac=(await db.collection("vacinas").get()).docs.map(d=>d.data());

  conteudo.innerHTML+="<h2>ğŸ„ Vacas a Criar</h2>";

  eve.filter(e=>e.tipo_evento==="cobertura")
    .map(c=>{
      const prev = addM(parse(c.data_evento), CFG.vacas.gestacao_meses);
      const dias = diff(hojeZ, prev);
      return {v:ani.find(a=>a._id===c.id_animal), prev, dias};
    })
    .filter(x=>x.v)
    .forEach(v=>{
      const regra = CFG.vacas.prenhez_regras
        .filter(r=>r.ativa!==false && v.dias>=r.dias_min)
        .sort((a,b)=>b.dias_min-a.dias_min)[0];

      conteudo.innerHTML+=`
        <div class="card ${regra?.classe||"ok"}">
          <strong>ğŸ„ ${v.v.nome.toUpperCase()}</strong>
          <p class="dias">â³ Faltam ${v.dias} dias</p>
          ${regra?.mensagem?`<p class="msg">${regra.mensagem}</p>`:""}
          <p class="data">PrevisÃ£o: ${v.prev.toLocaleDateString("pt-BR")}</p>
        </div>`;
    });

  conteudo.innerHTML+="<h2>ğŸ’‰ Vacinas pendentes</h2>";

  vac.filter(v=>v.status!==CFG.vacinas.status.finalizada)
    .forEach(v=>{
      const reap=parse(v.data_aplicacao);
      reap.setDate(reap.getDate()+Number(v.repeticao_dias));
      const dias=diff(hojeZ,reap);

      conteudo.innerHTML+=`
        <div class="card ${dias<0?"atrasada":"pendente"}">
          <strong>ğŸ’‰ ${v.nome_vacina}</strong>
          <p class="dias">${dias<0?`${CFG.vacinas.status.atrasada} hÃ¡ ${Math.abs(dias)} dias`:`${CFG.vacinas.status.pendente} em ${dias} dias`}</p>
          <p class="data">ğŸ“… ${reap.toLocaleDateString("pt-BR")}</p>
        </div>`;
    });
}

(async ()=>{
  await loadConfigs();
  await loadClima();
  await loadAlertas();
  await loadIndex();
})();
</script>
