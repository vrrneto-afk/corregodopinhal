<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#c0392b;
  --amarelo:#e0a800;
  --laranja:#e67e22;
  --cinza:#666;
  --logo:#D0B485;
}

*{box-sizing:border-box;font-family:'Inter',system-ui,-apple-system,Arial,Helvetica,sans-serif}
body{margin:0;background:var(--bege);color:#333}

/* HEADER */
header{
  background:var(--logo);
  padding:15px 10px;
  text-align:center;
  position:relative;
}
header img{max-width:260px;width:100%}
.admin-icon{position:absolute;top:10px;right:10px}
.admin-icon img{width:32px;height:32px}

/* MENU */
nav{
  background:var(--marrom);
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:4px;
}
nav a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
  font-size:15px;
  padding:12px 14px;
  border-radius:10px;
  display:flex;
  align-items:center;
  gap:6px;
  opacity:.85;
}
nav a:hover{background:rgba(255,255,255,.12);opacity:1}
nav a.ativo{background:rgba(255,255,255,.18);font-weight:800}

/* CONTAINER */
.container{max-width:900px;margin:20px auto;padding:0 15px}
h2{margin:28px 0 12px;color:var(--marrom)}

/* CLIMA */
.clima-bar{
  background:#fff;
  margin:12px auto 16px;
  padding:10px;
  border-radius:10px;
  box-shadow:0 1px 4px rgba(0,0,0,.08);
  text-align:center;
  cursor:pointer;
}

/* ALERTA */
.alerta-rapido{
  display:block;
  margin:0 auto 20px;
  padding:12px;
  border-radius:12px;
  font-weight:700;
  text-align:center;
}
.alerta-ok{background:#eaf6ec;color:var(--verde)}
.alerta-on{background:#fdecea;color:var(--vermelho)}

/* CARDS */
.card{
  background:#fff;
  padding:15px;
  margin-bottom:12px;
  border-left:6px solid var(--verde);
  border-radius:12px;
}
.card.ok{border-color:var(--verde)}
.card.atencao{border-color:var(--amarelo)}
.card.alerta{border-color:var(--laranja)}
.card.urgente,
.card.atrasada{border-color:var(--vermelho)}
.card.pendente{border-color:var(--amarelo)}

.card strong{font-size:17px;font-weight:800}
.card .dias{font-size:18px;font-weight:800;margin:6px 0}
.card .data{font-size:13px;color:var(--cinza)}
.card .msg{font-weight:700;margin-top:4px}

/* MODAL */
#modalClima{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
}
#modalClima .box{
  background:#fff;
  width:90%;
  max-width:420px;
  border-radius:16px;
  overflow:hidden;
}

<body>

<header>
  <img src="../logo.png">
  <a href="../login/login.html" class="admin-icon">
    <img src="../icon/icone-admin.png">
  </a>
</header>

<div id="menu"></div>

<div class="container">
  <div id="clima" class="clima-bar">‚è≥ Carregando clima...</div>

  <a id="alertaRapido" href="../app/lembretes.html" class="alerta-rapido alerta-ok">
    üîî Nenhum alerta no momento
  </a>

  <div id="conteudo"></div>
</div>

<div id="modalClima">
  <div class="box">
    <iframe src="../app/tempo.html" style="width:100%;height:460px;border:none"></iframe>
  </div>
</div>

<script>
/* ================== CONTROLE DE GRUPO ================== */
const GRUPOS_PERMITIDOS = ["admin","gerente","leitor"];

const esperarUsuario = setInterval(()=>{
  if(window.USUARIO_ATUAL){
    clearInterval(esperarUsuario);
    if(!GRUPOS_PERMITIDOS.includes(window.USUARIO_ATUAL.grupo)){
      alert("Voc√™ n√£o tem permiss√£o para acessar esta p√°gina.");
      location.replace("../login/login.html");
    }
  }
},50);
/* ======================================================= */

const db=firebase.firestore();
const menu=document.getElementById("menu");
const clima=document.getElementById("clima");
const conteudo=document.getElementById("conteudo");
const alertaRapido=document.getElementById("alertaRapido");

fetch("../menu/menu.html").then(r=>r.text()).then(h=>menu.innerHTML=h);

/* DATAS */
const hoje=new Date();
const hojeZ=new Date(hoje.getFullYear(),hoje.getMonth(),hoje.getDate());

function parse(d){
  if(!d) return null;
  if(d.seconds) return new Date(d.seconds*1000);
  const p=d.split("-");
  return new Date(p[0],p[1]-1,p[2]);
}
function addM(d,m){const x=new Date(d);x.setMonth(x.getMonth()+m);return x;}
function diff(a,b){return Math.floor((b-a)/86400000);}

/* CONFIGS */
let CFG={};

async function loadConfigs(){
  const [c1,c2,c3]=await Promise.all([
    db.collection("config").doc("clima").get(),
    db.collection("config").doc("vacas").get(),
    db.collection("config").doc("vacinas").get()
  ]);
  CFG.clima=c1.data();
  CFG.vacas=c2.data();
  CFG.vacinas=c3.data();
}

/* CLIMA */
async function loadClima(){
  const c=CFG.clima;
  const url=`https://api.open-meteo.com/v1/forecast?latitude=${c.latitude}&longitude=${c.longitude}&current_weather=true&hourly=precipitation_probability&timezone=${c.timezone}`;
  const d=await (await fetch(url)).json();

  let texto=c.textos.sem_chuva;
  const agora=new Date();

  for(let i=0;i<d.hourly.time.length;i++){
    const h=new Date(d.hourly.time[i]);
    const min=(h-agora)/60000;
    if(min>0 && min<=c.janela_previsao_minutos && d.hourly.precipitation_probability[i]>=c.limite_chuva_percentual){
      texto=`${c.textos.chuva_em} ${Math.round(min)} minutos.`;
      break;
    }
  }

  clima.innerHTML=`‚òÄÔ∏è ${c.cidade} ‚Äì ${c.regiao} ‚Ä¢ ${Math.round(d.current_weather.temperature)}¬∞C<br>${texto}`;
}

/* ALERTAS */
async function loadAlertas(){
  const s=await db.collection("lembretes").get();
  alertaRapido.className=s.size?"alerta-rapido alerta-on":"alerta-rapido alerta-ok";
  alertaRapido.innerText=s.size?`üîî ${s.size} itens pendentes para comprar`:"üîî Nenhum alerta no momento";
}

/* INDEX */
async function loadIndex(){
  conteudo.innerHTML="";

  const ani=(await db.collection("animais").get()).docs.map(d=>({_id:d.id,...d.data()}));
  const eve=(await db.collection("eventos").get()).docs.map(d=>d.data());
  const vac=(await db.collection("vacinas").get()).docs.map(d=>d.data());

  conteudo.innerHTML+="<h2>üêÑ Vacas a Criar</h2>";

  eve.filter(e=>e.tipo_evento==="cobertura")
    .map(c=>{
      const prev=addM(parse(c.data_evento),CFG.vacas.gestacao_meses);
      const dias=diff(hojeZ,prev);
      return {v:ani.find(a=>a._id===c.id_animal),prev,dias};
    })
    .filter(x=>x.v)
    .sort((a,b)=>a.dias-b.dias)
    .forEach(v=>{
      const regra=CFG.vacas.prenhez_regras
        .filter(r=>r.ativa!==false && v.dias>=r.dias_min)
        .sort((a,b)=>b.dias_min-a.dias_min)[0];

      conteudo.innerHTML+=`
      <div class="card ${regra?.classe||"ok"}">
        <strong>üêÑ ${v.v.nome.toUpperCase()}</strong>
        <p class="dias">‚è≥ Faltam ${v.dias} dias</p>
        ${regra?.mensagem?`<p class="msg">${regra.mensagem}</p>`:""}
        <p class="data">Previs√£o: ${v.prev.toLocaleDateString("pt-BR")}</p>
      </div>`;
    });

  conteudo.innerHTML+="<h2>üíâ Vacinas pendentes</h2>";

  vac.filter(v=>v.status!==CFG.vacinas.status.finalizada)
    .forEach(v=>{
      const reap=parse(v.data_aplicacao);
      reap.setDate(reap.getDate()+Number(v.repeticao_dias));
      const dias=diff(hojeZ,reap);

      conteudo.innerHTML+=`
      <div class="card ${dias<0?"atrasada":"pendente"}">
        <strong>üíâ ${v.nome_vacina}</strong>
        <p class="dias">${dias<0?`${CFG.vacinas.status.atrasada} h√° ${Math.abs(dias)} dias`:`${CFG.vacinas.status.pendente} em ${dias} dias`}</p>
        <p class="data">üìÖ ${reap.toLocaleDateString("pt-BR")}</p>
      </div>`;
    });
}

(async()=>{
  await loadConfigs();
  await loadClima();
  await loadAlertas();
  await loadIndex();
})();
</script>
