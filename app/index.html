<style>
/* --- SEU CSS ORIGINAL, SEM ALTERA√á√ÉO --- */
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#c0392b;
  --amarelo:#e0a800;
  --laranja:#e67e22;
  --cinza:#666;
  --logo:#D0B485;
}
*{box-sizing:border-box;font-family:'Inter',system-ui,-apple-system,Arial}
body{margin:0;background:var(--bege);color:#333}
header{background:var(--logo);padding:15px 10px;text-align:center}
header img{max-width:260px;width:100%}
.container{max-width:900px;margin:20px auto;padding:0 15px}
h2{margin:28px 0 12px;color:var(--marrom)}
.clima-bar{background:#fff;margin:12px auto 16px;padding:10px;border-radius:10px;box-shadow:0 1px 4px rgba(0,0,0,.08);text-align:center;cursor:pointer}
.alerta-rapido{display:block;margin:0 auto 20px;padding:12px;border-radius:12px;font-weight:700;text-align:center}
.alerta-ok{background:#eaf6ec;color:var(--verde)}
.alerta-on{background:#fdecea;color:var(--vermelho)}
.card{background:#fff;padding:15px;margin-bottom:12px;border-left:6px solid var(--verde);border-radius:12px}
.card.ok{border-color:var(--verde)}
.card.atencao{border-color:var(--amarelo)}
.card.alerta{border-color:var(--laranja)}
.card.urgente,.card.atrasada{border-color:var(--vermelho)}
.card.pendente{border-color:var(--amarelo)}
.card strong{font-size:17px;font-weight:800}
.card .dias{font-size:18px;font-weight:800;margin:6px 0}
.card .data{font-size:13px;color:var(--cinza)}
.card .msg{font-weight:700;margin-top:4px}
</style>

<body>

<header><img src="../logo.png"></header>
<div id="menu"></div>

<div class="container">
  <div id="clima" class="clima-bar">‚è≥ Carregando clima...</div>
  <a id="alertaRapido" href="../app/lembretes.html" class="alerta-rapido alerta-ok">üîî Nenhum alerta no momento</a>
  <div id="conteudo"></div>
</div>

<script>
const db = firebase.firestore();
const menu = document.getElementById("menu");
const clima = document.getElementById("clima");
const conteudo = document.getElementById("conteudo");
const alertaRapido = document.getElementById("alertaRapido");

/* MENU */
fetch("../menu/menu.html")
  .then(r=>r.text())
  .then(h=>{
    menu.innerHTML=h;
    const s=document.createElement("script");
    s.src="../menu/menu-permissoes.js";
    document.body.appendChild(s);
  });

/* DATAS */
const hoje = new Date();
const hojeZ = new Date(hoje.getFullYear(),hoje.getMonth(),hoje.getDate());

function parse(d){
  if(!d) return null;
  if(d.seconds) return new Date(d.seconds*1000);
  const p=d.split("-");
  return new Date(p[0],p[1]-1,p[2]);
}
function addM(d,m){const x=new Date(d);x.setMonth(x.getMonth()+m);return x}
function diff(a,b){return Math.floor((b-a)/86400000)}

/* CONFIG */
let CFG={};
async function loadConfigs(){
  CFG.clima=(await db.collection("config").doc("clima").get()).data()||{};
  CFG.vacas=(await db.collection("config").doc("vacas").get()).data()||{};
  CFG.vacinas=(await db.collection("config").doc("vacinas").get()).data()||{};
}

/* HELPERS CORRIGIDOS */
function regraPrenhez(dias){
  if(dias<=0) return {classe:"urgente"};
  const regras=CFG.vacas.prenhez_intervalos||[];
  return regras.find(r=>r.ativa!==false && dias>=r.dias_de && dias<=r.dias_ate) || {classe:"ok"};
}

function mensagemPrenhez(dias){
  const t=CFG.vacas.prenhez_textos||{};
  if(dias===0 && t.parto_hoje) return t.parto_hoje;
  if(dias<0 && t.parto_atrasado) return t.parto_atrasado.replace("{{dias}}",Math.abs(dias));
  if(dias>0 && t.antes_parto) return t.antes_parto.replace("{{dias}}",dias);
  return "";
}

/* INDEX */
async function loadIndex(){
  conteudo.innerHTML="";

  const animais=(await db.collection("animais").get()).docs.map(d=>({_id:d.id,...d.data()}));
  const eventos=(await db.collection("eventos").get()).docs.map(d=>d.data());
  const vacinas=(await db.collection("vacinas").get()).docs.map(d=>d.data());

  /* VACAS */
  conteudo.innerHTML+="<h2>üêÑ Vacas a Criar</h2>";
  eventos.filter(e=>e.tipo_evento==="cobertura").forEach(c=>{
    const animal=animais.find(a=>a._id===c.id_animal);
    if(!animal) return;
    const prev=addM(parse(c.data_evento),Number(CFG.vacas.gestacao_meses||9));
    const dias=diff(hojeZ,prev);
    const regra=regraPrenhez(dias);
    const msg=mensagemPrenhez(dias);

    conteudo.innerHTML+=`
      <div class="card ${regra.classe}">
        <strong>üêÑ ${animal.nome.toUpperCase()}</strong>
        ${msg?`<p class="msg">${msg}</p>`:`<p class="dias">${dias>=0?`Faltam ${dias} dias`:`Atrasado ${Math.abs(dias)} dias`}</p>`}
        <p class="data">üìÖ ${prev.toLocaleDateString("pt-BR")}</p>
      </div>`;
  });

  /* ================= VACINAS PENDENTES ================= */
conteudo.innerHTML += "<h2>üíâ Vacinas pendentes</h2>";

let encontrouVacinas = false;

vacinas
  /* SOMENTE vacinas realmente pendentes */
  .filter(v => (v.status || "").toLowerCase() === "pendente")
  .forEach(v => {

    const reap = parse(v.data_aplicacao);
    if (!reap) return;

    reap.setDate(
      reap.getDate() + Number(v.repeticao_dias || 0)
    );

    const dias = diff(hojeZ, reap);
    const animal = animais.find(a => a._id === v.id_animal);

    encontrouVacinas = true;

    let classe = "pendente";
    let texto = "";

    if (dias < 0) {
      classe = "atrasada";
      texto = (CFG.vacinas.textos?.atrasada || "Dose atrasada h√° {{dias}} dias")
        .replace("{{dias}}", Math.abs(dias));
    } else {
      texto = (CFG.vacinas.textos?.pendente || "Reaplicar em {{dias}} dias")
        .replace("{{dias}}", dias);
    }

    conteudo.innerHTML += `
      <div class="card ${classe}">
        ${
          animal
            ? `<p><strong>üêÑ ${animal.nome.toUpperCase()}</strong></p>`
            : ""
        }

        üíâ ${v.nome_vacina.toUpperCase()}

        <p class="dias">
          ${texto}
        </p>

        <p class="data">
          üìÖ ${reap.toLocaleDateString("pt-BR")}
        </p>
      </div>
    `;
  });

if (!encontrouVacinas) {
  conteudo.innerHTML += `
    <div class="card ok">
      <strong>üíâ Nenhuma vacina pendente</strong>
      <p class="data">Todas as vacinas est√£o em dia</p>
    </div>
  `;
}

(async()=>{
  await loadConfigs();
  await loadIndex();
})();
</script>

</body>
