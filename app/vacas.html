<script>
fetch("../menu/menu.html")
  .then(r => r.text())
  .then(html => {
    document.getElementById("menu").innerHTML = html;

    const s = document.createElement("script");
    s.src = "../menu/menu-permissoes.js";

    s.onload = () => {

      // üîπ MARCAR MENU ATIVO (PADR√ÉO APP)
      document.querySelectorAll(".menu-link").forEach(link=>{
        if(link.dataset.area === "app" && link.dataset.chave === "vacas"){
          link.classList.add("ativo");
        }
      });

      document.body.style.display = "block";
      iniciarPagina();
    };

    document.body.appendChild(s);
  });
</script>

function addMonths(d,m){const x=new Date(d);x.setMonth(x.getMonth()+m);return x;}
function idadeMeses(d){const n=new Date(d+"T00:00:00"),h=new Date();return (h.getFullYear()-n.getFullYear())*12+(h.getMonth()-n.getMonth());}
function idadeTexto(d){
  const n=new Date(d+"T00:00:00"),h=new Date();
  let a=h.getFullYear()-n.getFullYear(),m=h.getMonth()-n.getMonth(),di=h.getDate()-n.getDate();
  if(di<0){m--;di+=30} if(m<0){a--;m+=12}
  return `${a} ano(s), ${m} m√™s(es) e ${di} dia(s)`;
}
